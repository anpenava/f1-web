    content:
      "
        <ol class=''list--ordered''>
          <li data-seq=''15.1''>
            Il Promotore si riserva il diritto in qualsiasi momento e di volta in volta di modificare, interrompere, temporaneamente o permanentemente, F1 Fantasy con o senza preavviso (per motivi al di fuori del suo ragionevole controllo (inclusi, senza limitazione, in caso di anticipati, sospetti o frode effettiva)). Nel caso in cui il Promotore interrompa definitivamente F1 Fantasy ai sensi di questo paragrafo, sarai liberato dai tuoi obblighi nei confronti del Promotore ai sensi dei presenti Termini e condizioni.
          </li>

          <li data-seq=''15.2''>
            Ti è proibito usare un linguaggio scortese o osceno quando nomini la tua squadra. Ti è anche vietato caricare immagini maleducate o oscene come immagine di copertina della tua lega o immagine avatar. Se usi un linguaggio o immagini volgari o oscene, il nome della tua squadra e i diritti di caricamento delle immagini saranno immediatamente revocati e potresti essere sospeso dal gioco. La decisione del Promotore al riguardo è definitiva.
