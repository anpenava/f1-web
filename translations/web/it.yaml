  entries:
    header: 9. ENTRATE
    content:
      "
        <ol class=''list--ordered''>
          <li data-seq=''9.1''>
            Per entrare in F1 Fantasy è necessario rispettare i requisiti di idoneità di cui al paragrafo 2 dei presenti Termini e Condizioni e inviare la propria iscrizione a <a class=''web__link'' href=''https://fantasy.formula1.com''>fantasy.formula1.com</a>. Entrando in F1 Fantasy, confermi di avere il diritto di farlo. Il Promotore potrebbe richiederti di fornire una prova che sei idoneo a partecipare a F1 Fantasy.
          </li>

          <li data-seq=''9.2''>
            Non esiste una data di chiusura per le iscrizioni a F1 Fantasy, tuttavia si applicano le scadenze (in conformità con le Regole del gioco) entro le quali devi essere iscritto a F1 Fantasy per qualificarti per i punti assegnati in relazione a una specifica settimana di gara.
          </li>

          <li data-seq=''9.3''>
            Devi assicurarti di aver fornito e registrato un indirizzo e-mail valido in relazione al tuo ingresso in F1 Fantasy. Una voce senza un indirizzo e-mail valido sarà annullata.
          </li>

          <li data-seq=''9.4''>
            Nessun acquisto è necessario per entrare in F1 Fantasy e l''acquisto di qualsiasi oggetto non aumenta le tue possibilità di vincita.
          </li>

          <li data-seq=''9.5''>
            È consentito un solo ingresso a persona in F1 Fantasy. Le iscrizioni per conto di un''altra persona non saranno accettate e non sono ammesse presentazioni congiunte. I giocatori sono autorizzati a creare fino a tre squadre nel loro account di F1 Fantasy, tuttavia il numero di squadre che un giocatore può iscrivere a un singolo campionato sarà determinato di volta in volta dalle regole di tale campionato e sarà specificato al momento dell''iscrizione al campionato. Ai giocatori non è consentito iscrivere più squadre del numero massimo consentito.
          </li>

          <li data-seq=''9.6''>
            Il Promotore non si assume alcuna responsabilità per le iscrizioni perse, ritardate, indirizzate a un indirizzo errato, incomplete o che non possono essere consegnate o inserite per qualsiasi motivo tecnico o di altro tipo.
          </li>

          <li data-seq=''9.7''>
            Il Promotore si riserva il diritto di sospendere, eliminare e / o richiedere la modifica di qualsiasi nome creato dall''utente (inclusi i nomi di squadre e / o leghe) che sia ritenuto inappropriato dal Promotore e può sospendere o squalificare il giocatore in questione da F1 Fantasy e / o terminare il proprio account utente, squadra o campionato senza preavviso. I nomi inappropriati possono includere quelli che sono offensivi e / o violano i diritti di terzi.
          </li>
        </ol>
      "
  prizes:
    header: 10. PREMI
    content:
      "
        <ol class=''list--ordered''>
          <li data-seq=''10.1''>
            Tutti i premi assegnati in relazione a F1 Fantasy non sono scambiabili, non trasferibili e non possono essere rimborsati in denaro o altri premi e non devono essere offerti in vendita o ricompensa a terzi.
          </li>

          <li data-seq=''10.2''>
            Il Promotore si riserva il diritto di alterare, modificare o sostituire qualsiasi premio con un''alternativa di valore simile nel caso in cui il premio originale offerto non sia disponibile. I premi saranno assegnati in base ai criteri stabiliti dal Promotore.
          </li>

          <li data-seq=''10.3''>
            Tutti i premi sono soggetti al rispetto dei termini e delle condizioni che si applicano di volta in volta al premio in questione (o parte di un premio) (sia i termini e le condizioni di terze parti o i termini e le condizioni del Promotore) e il Promotore non sarà responsabile per il fallimento o l''incapacità del vincitore o dell''ospite invitato di rispettare tali termini e condizioni.
          </li>

          <li data-seq=''10.4''>
            I premi non includono costi o spese associati, inclusi connettività Internet, viaggi, visti (o altri documenti di viaggio), assicurazioni, trasferimenti da e per aeroporti, stazioni o porti, cibo e bevande, denaro da spendere o spese personali. Eventuali altri costi sostenuti in aggiunta a quelli di cui sopra indicati e che sono accessori per l''adempimento del premio sono a carico del vincitore(i).
          </li>

          <li data-seq=''10.5''>
            Nel caso in cui un vincitore di un premio ai sensi del presente paragrafo 10 abbia meno di 18 anni, il Promotore può imporre le condizioni ragionevolmente necessarie per garantire che i termini e le condizioni allegati al relativo premio siano rispettati. Ad esempio, qualsiasi vincitore dei biglietti del Paddock Club che abbia meno di 18 anni deve essere sempre accompagnato e supervisionato da qualcuno di età superiore ai 18 anni all''interno del Paddock Club e al vincitore sarà richiesto di utilizzare uno dei biglietti assegnati per tale persona per garantire che tale condizione sia rispettata.
          </li>

          <li data-seq=''10.6''>
            Il Promotore intende mettere a disposizione i seguenti premi:
          </li>

          <p class=''web__default-text''><strong>GLOBAL LEAGUE</strong></p>

          <li data-seq=''10.7''>
            Tutti i partecipanti a F1 Fantasy verranno automaticamente inseriti nella F1 Fantasy Global League. I vincitori dei premi in relazione alla partecipazione alla Global League saranno determinati in base al numero complessivo di punti ottenuti durante la stagione 2021 FIA FORMULA 1 WORLD CHAMPIONSHIP (la <strong> \"Stagione\" </strong>)). Il primo giocatore (e vincitore assoluto della F1 Fantasy Global League) sarà il giocatore che, secondo la determinazione del Promotore, ha ottenuto il maggior numero di punti rispetto e dopo la conclusione della Stagione. Il secondo giocatore classificato sarà il giocatore che, secondo la determinazione del Promotore, ha ottenuto il secondo maggior numero di punti e il terzo classificato sarà il giocatore che, secondo la determinazione dei Promotori, avrà ottenuto il terzo maggior numero di punti. Nel caso in cui alcuni giocatori siano a livello di punti dopo la conclusione della stagione, il giocatore con il turbo pilota con il punteggio più alto rispetto alla gara finale della stagione sarà considerato più alto ai fini dell''assegnazione di qualsiasi premio. Se i giocatori rimangono in parità (cioè i giocatori interessati hanno lo stesso turbo pilota o ogni turbo pilota ha ottenuto lo stesso numero di punti) il giocatore con il punteggio più alto sarà determinato mediante sorteggio casuale da tali giocatori ai fini dell''assegnazione di qualsiasi premio.
          </li>

          <li data-seq=''10.8''>
            <strong>Primo Posto.</strong> Il primo giocatore classificato nella F1 Fantasy Global League riceverà due (2) biglietti Paddock Club di tre giorni per un Gran Premio a scelta del vincitore che si terrà nel 2022, esclusi i Gran Premi tenutisi a Singapore, Australia, Zandvoort, Monaco e Abu Dhabi e qualsiasi altro Gran Premio stabilito di volta in volta dal Promotore. In ogni caso sopra, entrambi i biglietti devono essere per lo stesso Gran Premio e sono soggetti a disponibilità. In mancanza di disponibilità per il Gran Premio preferito del vincitore, a lui verrà richiesta la sua seconda, terza ecc. preferenza fino a quando non sarà stato trovato un Gran Premio con disponibilità.
          </li>

          <li data-seq=''10.9''>
            <strong>Secondo posto.</strong> Il giocatore al secondo posto nella F1 Fantasy Global League riceverà due (2) biglietti tribuna di tre giorni (più accesso al paddock) per un Gran Premio a scelta del vincitore che si terrà nel 2022, escluso il Gran Premio tenutosi a Zandvoort, Monaco e Abu Dhabi e qualsiasi altro Gran Premio stabilito di volta in volta dal Promotore. In ogni caso sopra, entrambi i biglietti devono essere per lo stesso Gran Premio e sono soggetti a disponibilità. In mancanza di disponibilità per il Gran Premio preferito del vincitore, a lui verrà richiesta la sua seconda, terza ecc. preferenza fino a quando non sarà stato trovato un Gran Premio con disponibilità.
          </li>

          <li data-seq=''10.10''>
            <strong>Terzo posto.</strong> Il terzo giocatore del Campionato Globale Fantasy di F1 riceverà un unico abbonamento di 12 mesi a F1 TV Pro, a meno che F1 TV Pro non sia disponibile nel paese in cui risiede abitualmente , in quel caso verrà loro assegnato un unico abbonamento annuale di 12 mesi a F1 TV Access
          </li>

          <p class=''web__default-text''><strong>MANAGER OF THE WEEK</strong></p>

          <li data-seq=''10.11''>
            Durante la stagione 2021 del Campionato del Mondo di Formula 1 FIA, il Promotore può, di volta in volta, organizzare campionati di mini-stagione che iniziano all''inizio di un Gran Premio specifico e si concludono o dopo la conclusione di un Gran Premio specifico o alla fine della stagione (contando solo i punti ottenuti durante tale mini-stagione) (ciascuno un \"Campionato Mini-stagione\").
          </li>

          <li data-seq=''10.12''>
            Per poter vincere qualsiasi premio in relazione a qualsiasi Campionato Mini-Stagione, i giocatori devono iscriversi manualmente al relativo Campionato Mini-Stagione una volta che è stato ufficialmente annunciato su  https://fantasy.formula1.com/join ed inserire il relativo codice campionato per il Campionato Mini-Stagione a cui desiderano unirsi. I Campionati Mini-Stagione (con i relativi codici di campionato) saranno annunciati di volta in volta e saranno operative per tutta la stagione del Campionato del Mondo di Formula 1 FIA 2021. I presenti Termini e Condizioni saranno aggiornati con i dettagli del periodo coperto da un Campionato Mini-Stagione e di qualsiasi premio pertinente per tale Campionato Mini-Stagione nella tabella sottostante.
          </li>

          <table class=''web__table''>
            <tr>
              <th>Campionato Mini-Stagione</th>
              <th>Periodo di Campionato</th>
              <th>Premio del Vincitore</th>
            </tr>
            <tr>
              <td>TBC</td>
