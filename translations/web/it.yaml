    content:
      "
        <ol class=''list--ordered''>
          <li data-seq=''12.1''>
            L''utente acconsente all''uso da parte del Promotore e delle sue società collegate, per un tempo illimitato, della propria voce, delle immagini fisse e in movimento e del nome a fini pubblicitari (su qualsiasi supporto, comprese fotografie e film, e su Internet, inclusi eventuali siti web ospitati dal Promotore e dalle sue società collegate) e in materiale pubblicitario, di marketing o promozionale senza alcun compenso aggiuntivo o preavviso.
          </li>

          <li data-seq=''12.2''>
            I residenti di qualsiasi Stato degli Stati Uniti o altra giurisdizione in cui sia illegale richiedere l''accordo per una pubblicazione pubblicitaria perpetua come condizione per vincere un premio non sono vincolati dal paragrafo 12.1 nella misura in cui sia lecito.
          </li>

          <li data-seq=''12.3''>
            I vincitori possono essere tenuti a partecipare alla pubblicità relativa a F1 Fantasy che può includere la pubblicazione del loro nome e fotografia in qualsiasi media.
          </li>

          <li data-seq=''12.4''>
            Il Promotore utilizzerà e si occuperà di qualsiasi informazione personale che fornirai entrando in F1 Fantasy come descritto nella sua informativa sulla privacy, una copia della quale può essere vista, disponibile presso una <a class=''web__link'' target=''f1'' href=''https://formula1.com''>formula1.com</a>, in conformità con la legislazione sulla protezione dei dati e la legge applicabile. Entrando in F1 Fantasy, l''utente accetta la raccolta, la conservazione, l''utilizzo e la distribuzione dei propri dati personali al fine di elaborare e contattare l''utente in merito alla propria voce F1 Fantasy e per gli scopi descritti nei presenti Termini e Condizioni.
          </li>

          <li data-seq=''12.5''>
            Se hai acconsentito a ricevere comunicazioni di marketing da qualsiasi persona diversa dal Promotore, i tuoi dati potrebbero essere trasmessi a tali persone e organizzazioni da cui hai acconsentito a ricevere comunicazioni di marketing.
          </li>
        </ol>
      "
