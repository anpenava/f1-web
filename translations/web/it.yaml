              <td>TBC</td>
            </tr>
          </table>

          <br>

          <p class=''web__default-text''><strong>MINI-SEASON LEAGUES</strong></p>

          <li>
            10.13. Il vincitore di qualsiasi premio relativo alla partecipazione a ciascuna Mini-season League è determinato in base al numero complessivo di punti segnati da coloro che sono entrati nella Mini-season League pertinente. Ai fini dell''assegnazione di qualsiasi premio per ogni Lega Mini-season: (a) il vincitore di ogni Lega Mini-season sarà il giocatore che, secondo la determinazione del Promotore, ha ottenuto il maggior numero di punti rispetto e dopo la conclusione della relativa Mini-Season League; e (b) i finalisti saranno quei giocatori che, secondo la determinazione del Promotore, hanno raggiunto il numero immediatamente più alto di punti rispetto e dopo la conclusione della Mini-season League. Il numero di finalisti per ciascuna Mini-season League è determinato dal numero di premi disponibili per tale Campionato Mini-Stagione come stabilito al precedente punto 10.12. Nel caso in cui i giocatori siano a livello di punti dopo la conclusione della Mini-season League, il giocatore con il pilota Turbo con il punteggio più alto rispetto alla gara finale della stagione sarà considerato in posizione più alta ai fini dell''assegnazione di qualsiasi premio. Se i giocatori rimangono in parità (ad es. i giocatori interessati hanno lo stesso Turbo pilota o ogni Turbo pilota ha segnato lo stesso numero di punti) il giocatore più in alto è determinato mediante estrazione casuale da tali giocatori ai fini dell''assegnazione di un premio.
          </li>

          <li>
            10.14. A seconda del premio disponibile per i vincitori di un Campionato Mini-Stagione, ai vincitori potrebbe essere chiesto di presentare la loro squadra di Formula 1 preferita ai fini del premio. Nel caso in cui non vi sia disponibilità di tale squadra preferita, al giocatore verrà richiesta la sua seconda, terza, ecc. preferenza fino a quando non sarà stata trovata la disponibilità.
          </li>
        </ol>
      "
  notification:
    header: 11. NOTIFICA
    content:
      "
        <ol class=''list--ordered''>
          <li data-seq=''11.1''>
            I vincitori dei premi saranno avvisati tramite e-mail entro tre mesi dalla conclusione della Stagione e, in ogni caso, verranno forniti i dettagli su come richiedere il premio.
          </li>

          <li data-seq=''11.2''>
            Se un vincitore non risponde al Promotore entro 14 giorni dalla notifica della sua vincita, il premio del vincitore verrà annullato. Il Promotore si riserva il diritto di selezionare un altro vincitore per ricevere tale premio perso (e quel vincitore dovrà anche rispondere alla notifica della sua vincita entro 14 giorni, altrimenti perderà anche il premio).
          </li>

          <li data-seq=''11.3''>
            Se un vincitore rifiuta il proprio premio o l''iscrizione non è valida o viola questi termini, il premio del vincitore verrà annullato e il Promotore avrà il diritto di selezionare un altro vincitore.
          </li>

          <li data-seq=''11.4''>
            Una volta che i vincitori dei premi sono stati determinati in conformità con i presenti Termini e condizioni, è possibile ottenere la prova che un vincitore valido ha ricevuto un premio inviando una busta affrancata indirizzata al Promotore, indirizzo: F1 Fantasy, No.2. St. James’s Market, London SW1Y 4AH, England.
          </li>
        </ol>
      "
  publicity:
