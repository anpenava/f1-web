faq:
  title: Chiedi Frequentemente Domande
  signing:
    header: Iscriversi
    content:
      "
        <p class=''web__default-text''>
         <strong>Come mi iscrivo per giocare a F1® Fantasy?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
        Basta creare un account F1® facendo clic su Registrati nell''angolo in alto a destra. Dopo aver creato il tuo account F1® puoi iniziare a giocare a F1® Fantasy.
        </p>
      "
  teams:
    header: Squadre
    content:
      "
        <p class=''web__default-text''>
          <strong>Posso scegliere entrambi i piloti dallo stesso costruttore e da quel costruttore?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          L''unica restrizione è rimanere al di sotto del budget, inizialmente fissato a $100m. Finché puoi permetterti sia i piloti che il costruttore puoi aggiungerli alla tua squadra.
        </p>

        <p class=''web__default-text''>
          <strong>Posso avere più di una squadra?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Puoi scegliere fino a tre squadre F1® Fantasy da gestire durante la stagione.
        </p>

        <p class=''web__default-text''>
          <strong>Cos''è il Turbo Pilota?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Devi selezionare un pilota che sia il tuo Turbo Pilota per ogni gara. Il Turbo Pilota è un razzo che moltiplica  i punti segnati dal pilota selezionato per 2x. Solo i piloti con un prezzo inferiore a $20m possono essere selezionati come Turbo Pilota.
        </p>

        <p class=''web__default-text''>
          <strong>Cos''è il Mega Pilota?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Mega Pilota è un razzo che moltiplica i punti segnati dal pilota selezionato di 3x. Mega Driver può essere applicato a qualsiasi pilota ad eccezione del tuo Turbo Pilota, non ci sono restrizioni di prezzo sul tuo Mega Pilota. Hai due giochi Mega Pilota per stagione - uno per le gare europee (prime 8 gare) e uno dopo.
        </p>

        <p class=''web__default-text''>
          <strong>Cos''è la Wildcard?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          La Wildcard ti consente di apportare modifiche illimitate alla tua squadra senza penalità. Hai due giocate Wildcard per stagione: una per le gare europee (prime 8 gare) e una dopo.
        </p>
      "
  leagues:
    header: Campionati
    content:
      "
        <p class=''web__default-text''>
          <strong>Come posso iscrivermi alla Global F1 League per giocare per il premio principale?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>

          Quando salvi la tua squadra 1 viene automaticamente unita alla Global F1® League. Solo la tua squadra 1 può partecipare alla Global F1® League.
        </p>

        <p class=''web__default-text''><strong>Come faccio a creare un campionato privato per me e i miei amici?</strong></p>

        <p class=''web__default-text web__gray-text''>

          Dopo aver salvato la tua prima squadra, clicca sulla pagina dei campionati e poi sul pulsante Crea un campionato in alto a destra. Imposta il tuo campionato e poi condividi il codice di invito con i tuoi amici.
        </p>

        <p class=''web__default-text''><strong>Come posso entrare in un campionato privata?</strong></p>

        <p class=''web__default-text web__gray-text''>
          Una volta che hai salvato una squadra, puoi unirti a un campionato privato - se hai il codice del campionato, inseriscilo nella sezione Unisciti con un codice sopra la lobby dei campionati. Ci sono anche un sacco di campionati pubblici disponibili a cui puoi partecipare nella lobby.
        </p>

        <p class=''web__default-text''>
          <strong>Come cancello un campionato?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Puoi eliminare un campionato che hai creato se sei l''unico partecipante al campionato. Per eliminare un campionato, vai alla scheda Leghe - Iscritti, fai clic sui tre punti sul campionato che desideri eliminare e fai clic su Elimina campionato.
        </p>

        <p class=''web__default-text''>
          <strong>Cosa posso vincere?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Ci sono molti premi in palio per la Global F1® League e altri campionati. Visualizza tutti i premi nella pagina dei premi <a class=''web__link'' href=''/prizes''>qui</a>.
        </p>
      "
  contact-us:
    header: Contattaci
    content:
      "
        <p class=''web__default-text web__gray-text''>
          Per problemi relativi alla registrazione, all''accesso o con il tuo account F1, invia un''e-mail: <a class=''web__link'' href=''mailto:general@en.formula1.com''>general@en.formula1.com</a>
        </p>

        <p class=''web__default-text web__gray-text''>
