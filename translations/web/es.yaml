faq:
  title: Preguntas frecuentes
  signing:
    header: Registro
    content:
      "
        <p class=''web__default-text''>
         <strong>¿Cómo me registro para jugar F1® Fantasy?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
        Simplemente crea una cuenta de F1® haciendo clic en Registro en la esquina superior derecha. Una vez hayas creado tu cuenta de F1® puedes comenzar a jugar F1® Fantasy.
        </p>
      "
  teams:
    header: Equipos
    content:
      "
        <p class=''web__default-text''>
          <strong>¿Puedo elegir ambos pilotos del mismo constructor y ese constructor?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          La única restricción es mantenerse bajo el presupuesto, configurado inicialmente en $100m. Siempre y cuando puedas permitirte ambos pilotos y el constructor puedes agregarlos a tu equipo.
        </p>

        <p class=''web__default-text''>
          <strong>¿Puedo tener más de un equipo?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Puedes elegir hasta tres equipos de F1® Fantasy para dirigirlos durante toda la temporada.
        </p>

        <p class=''web__default-text''>
          <strong>¿Qué es el Piloto Turbo?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Debes seleccionar un piloto para que sea tu Piloto Turbo en cada carrera. El piloto Turbo es un refuerzo que multiplica por 2x los puntos ganados por el piloto seleccionado. Solamente los pilotos que valgan menos de $20m pueden seleccionarse como tu Piloto Turbo.
        </p>

        <p class=''web__default-text''>
          <strong>¿Qué es el Piloto Mega?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          El piloto Mega es un refuerzo que multiplica por 3x los puntos ganados por el piloto seleccionado. El piloto Mega puede aplicarse a cualquier piloto excepto a tu piloto Turbo, no hay restricciones de precio para tu piloto Mega. Tienes dos juegos con el piloto Mega por temporada - uno para las carreras europeas (primeras 8 carreras) y uno para después.
        </p>

        <p class=''web__default-text''>
          <strong>¿Qué es el Comodín?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          El comodín te permite hacer cambios ilimitados en tu equipo sin penalización. Tienes dos juegos comodín por temporada - uno para las carreras europeas (primeras 8 carreras) y uno para después.
        </p>
      "
  leagues:
    header: Ligas
    content:
      "
        <p class=''web__default-text''>
          <strong>¿Cómo me uno a la liga global de la F1 para jugar por el premio mayor?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Cuando guardes tu equipo 1 este equipo se unirá automáticamente a la liga global de la F1®. Solamente tu equipo 1 es elegible para unirse a la liga global de la F1®.
        </p>

        <p class=''web__default-text''><strong>¿Cómo creo una liga privada para mis amigos y para mi?</strong></p>

        <p class=''web__default-text web__gray-text''>
          Una vez hayas guardado tu primer equipo, haz clic en la página de las ligas y después en el botón Crear una liga en la parte superior derecha. Configura tu liga y después comparte el código de invitación con tus amigos.
        </p>

        <p class=''web__default-text''><strong>¿Cómo me uno a una liga privada?</strong></p>

        <p class=''web__default-text web__gray-text''>
          Una vez hayas guardado un equipo puedes unirte a una liga privada – Si tienes el código de la liga simplemente ingrésalo en la sección Unirme con un código en la parte superior del lobby de ligas. También hay muchas ligas públicas disponibles para ti en el lobby.
        </p>

        <p class=''web__default-text''>
          <strong>¿Cómo elimino una liga?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Puedes eliminar una liga que hayas creado si eres el único participante en la liga. Para eliminar una liga simplemente ve a la pestaña Ligas - Unidas, haz clic en los tres puntos en la liga que quieras eliminar y haz clic en Eliminar liga.
        </p>

        <p class=''web__default-text''>
          <strong>¿Qué puedo ganar?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Hay muchos premios ofrecidos en la liga global de la F1® y en otras ligas. Mira todos los premios en la página de premios <a class=''web__link'' href=''/prizes''>aquí</a>.
        </p>
      "
  contact-us:
    header: Contáctanos
    content:
      "
        <p class=''web__default-text web__gray-text''>
          Para problemas relacionados con el registro, inicio de sesión o con tu cuenta F1, por favor envía un correo electrónico a: <a class=''web__link'' href=''mailto:general@en.formula1.com''>general@en.formula1.com</a>
        </p>

        <p class=''web__default-text web__gray-text''>
