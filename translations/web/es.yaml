        </li>
      "
  entries:
    header: 9. INGRESO
    content:
      "
        <ol class=''list--ordered''>
          <li data-seq=''9.1''>
            Para ingresar a F1 Fantasy debes cumplir con los requisitos de elegibilidad establecidos en el párrafo 2 de estos términos y condiciones y debes enviar tu ingreso a <a class=''web__link'' href=''https://fantasy.formula1.com''>fantasy.formula1.com</a>. Al entrar a F1 Fantasy, confirmas que eres elegible para hacerlo. El promotor puede exigirte que proporciones una prueba de que eres elegible para ingresar a F1 Fantasy.
          </li>

          <li data-seq=''9.2''>
            No hay una fecha límite para los ingresos enviados a F1 Fantasy, sin embargo pueden aplicarse fechas (según las reglas del juego) en cuyo caso debes haber ingresado a F1 Fantasy para calificar para puntos obtenidos con una semana de competición específica.
          </li>

          <li data-seq=''9.3''>
            Debes garantizar que has proporcionado y registrado un correo electrónico válido vinculado con tu ingreso en F1 Fantasy. Un ingreso sin un correo electrónico válido se considerará nulo.
          </li>

          <li data-seq=''9.4''>
            No es necesario comprar para entrar a F1 Fantasy y la compra de un artículo no mejora tus posibilidades de ganar.
          </li>

          <li data-seq=''9.5''>
            Solo se permite una participación por persona en F1 Fantasy. No se aceptarán participaciones en nombre de otra persona y no se permitirán participaciones conjuntas. Los jugadores pueden crear hasta tres equipos en su cuenta de F1 Fantasy, sin embargo, el número de equipos que un jugador puede ingresar en una sola liga estará determinado por las reglas de dicha liga de vez en cuando y se especificará al unirse a la liga. Los jugadores no pueden participar con más equipos que el número máximo permitido.
          </li>

          <li data-seq=''9.6''>
            El promotor no se hace responsable por los ingresos que se pierdan, se retrasen, se desvíen, estén incompletos o que no puedan entregarse o ingresarse por problemas técnicos o cualquier otra razón.
          </li>

          <li data-seq=''9.7''>
            El promotor se reserva el derecho de suspender, eliminar y/o requerir que sea modificado cualquier nombre de usuario (incluyendo nombres de equipos y/o ligas) que se considere como inapropiado por el promotor y puede suspender o descalificar al jugador correspondiente de F1 Fantasy y/o terminar su cuenta de usuario, su equipo o liga sin previo aviso. Los nombres inapropiados incluyen aquellos que son ofensivos y/o que violan los derechos de un tercero.
          </li>
        </ol>
      "
  prizes:
    header: 10. PREMIOS
    content:
      "
        <ol class=''list--ordered''>
          <li data-seq=''10.1''>
            Todos los premios otorgados en relación con F1 Fantasy son no canjeables, intransferibles y no son redimibles por dinero o por cualquier otro premio y no deben ponerse en venta o como recompensa a un tercero.
          </li>

          <li data-seq=''10.2''>
            El promotor se reserva el derecho de alterar, cambiar o sustituir cualquier premio con una alternativa de valor similar en caso de que el premio original ofrecido no esté disponible. Los premios deben otorgarse de conformidad con los criterios determinados por el promotor.
          </li>

          <li data-seq=''10.3''>
            Todos los premios están sujetos al cumplimiento de los términos y condiciones que se vinculan con el premio relevante (o con una parte del premio) de vez en cuando (dependiendo de los términos y condiciones de un tercero o los propios términos y condiciones del promotor) y el promotor no será responsable por cualquier fallo o incapacidad del ganador o de su invitado al momento de cumplir con dichos términos y condiciones.
          </li>

          <li data-seq=''10.4''>
            Los premios no incluyen ningún costo o gasto asociado incluyendo gastos de conexión a internet, viajes, visas (u otra documentación de viaje), seguros, transferencias hacia y desde aeropuertos, estaciones o puertos, comida y bebida, gasto de dinero, o gastos personales. Cualquier otro costo incurrido además de e incluyendo aquellos establecidos anteriormente y que sean secundarios para la ejecución del premio son responsabilidad del ganador(es).
          </li>

          <li data-seq=''10.5''>
            En caso de que cualquier ganador de un premio de conformidad con este párrafo 10 sea menor de 18 años, el promotor puede imponer dichas condiciones según sea razonablemente necesario para garantizar que los términos y condiciones adjuntos al premio relevante sean cumplidos. Por ejemplo, cualquier ganador de las entradas al Club Paddock que sea menor de 18 años debe estar acompañado y ser supervisado por un mayor de edad en todo momento dentro del Club Paddock y el ganador debe usar uno de los tiquetes ganados para garantizar que dicha persona cumpla con esa condición.
          </li>

          <li data-seq=''10.6''>
            El promotor procura que los siguientes premios estén disponibles:
          </li>

          <p class=''web__default-text''><strong>LIGA GLOBAL</strong></p>

          <li data-seq=''10.7''>
            Todos los participantes en F1 Fantasy entrarán automáticamente en la liga global de F1 Fantasy. Los ganadores de los premios relacionados con la participación en la liga global se determinarán según el número total de puntos obtenidos durante la temporada del CAMPEONATO MUNDIAL DE FORMULA 1 FIA 2021 (la <strong>“Temporada”</strong>)). El jugador que quede en primer puesto (y el ganador general de la liga global F1 Fantasy) será el jugador que, según la determinación del promotor, haya logrado la mayoría de puntos en relación con y después de haber teminado la temporada. El jugador del segundo lugar será el jugador que, según la determinación del promotor, haya logrado la segunda mayor cantidad de puntos y el jugador del tercer lugar será el jugador que, según la determinación del promotor, haya logrado la tercera mayor cantidad de puntos. En caso de que haya jugadores con puntos iguales tras la terminación de la temporada el jugador con el piloto turbo que tenga la puntuación más alta con respecto a la carrera final de la temporada se considerará como el jugador con más puntos para otorgar el premio. Si los jugadores siguen empatados (es decir, los jugadores en cuestión tienen el mismo piloto turbo o cada piloto turbo ha obtenido el mismo número de puntos) el jugador ganador se determinará mediante un sorteo al azar entre dichos jugadores con el fin de otorgar el premio.
          </li>

          <li data-seq=''10.8''>
            <strong>Primer puesto.</strong> El primer jugador clasificado en la F1 Fantasy Global League recibirá dos (2) entradas del Paddock Club de tres días para un Gran Premio que elija el ganador que se celebrará en 2022, excluyendo los Grandes Premios celebrados en Singapur, Australia, Zandvoort, Mónaco y Abu Dhabi y cualquier otro Gran Premio que pueda determinar el Promotor de vez en cuando. En cada caso anterior, ambas entradas deben ser para el mismo Gran Premio y están sujetas a disponibilidad. En caso de que no haya disponibilidad para el Gran Premio preferido del ganador, se le pedirá al ganador su segunda, tercera, etc. preferencia hasta que se encuentre un Gran Premio con disponibilidad.
          </li>

          <li data-seq=''10.9''>
            <strong>Segundo puesto.</strong> El segundo jugador clasificado en la F1 Fantasy Global League recibirá dos (2) entradas de tribuna de tres días (más acceso al paddock) para un Gran Premio de elección del ganador que se celebrará en 2022, excluyendo los Grandes Premios celebrados en Zandvoort, Mónaco y Abu Dhabi y cualquier otro Gran Premio que pueda determinar el Promotor de vez en cuando. En cada caso anterior, ambas entradas deben ser para el mismo Gran Premio y están sujetas a disponibilidad. En caso de que no haya disponibilidad para el Gran Premio preferido del ganador, se le pedirá al ganador su segunda, tercera, etc. preferencia hasta que se encuentre un Gran Premio con disponibilidad.
          </li>

          <li data-seq=''10.10''>
            <strong>Tercer puesto.</strong> El jugador del tercer puesto en la liga global de F1 Fantasy Global recibirá una suscripción única de 12 meses a F1 TV Pro, a menos que F1 TV Pro no esté disponible en el país de origen, en cuyo caso puede ser recompensado con una suscripción anual única de 12 meses en F1 TV Access
          </li>

          <p class=''web__default-text''><strong>LIGAS DE MINI TEMPORADA</strong></p>

          <li data-seq=''10.11''>
            Durante la temporada del Campeonato del Mundo de Fórmula Uno de la FIA de 2021, el Promotor puede, de vez en cuando, dirigir Ligas de Mini-Temporada que comienzan al inicio de un Gran Premio específico y concluyen después de la conclusión de un Gran Premio específico o al final de la temporada (contando solo los puntos obtenidos durante dicha mini-temporada) (cada una de ellas \"Liga de Mini-Temporada\").
          </li>

          <li data-seq=''10.12''>
            Para ser elegible para ganar cualquier premio con respecto a cualquier Liga de Mini-Temporada, los jugadores deben unirse manualmente a la Liga de Mini-Temporada correspondiente una vez que se anuncie oficialmente en https://fantasy.formula1.com/ e ingresar el código de la Liga de Mini-Temporada a la que desean unirse. Las Ligas de Mini-Temporada (con los códigos de liga asociados) se anunciarán de vez en cuando y funcionarán durante la temporada del Campeonato del Mundo de Fórmula Uno de la FIA de 2021. Estos Términos y Condiciones se actualizarán con los detalles del período que cubre una Liga de Mini-Temporada y cualquier premio relevante para dicha Liga de Mini-Temporada en la siguiente tabla:
          </li>

          <table class=''web__table''>
            <tr>
              <th>Liga de Mini-Temporada</th>
              <th>Periodo de liga</th>
              <th>Ganador del Premio</th>
            </tr>
            <tr>
              <td>Por Confirmar</td>
              <td>Por Confirmar</td>
              <td>Por Confirmar</td>
            </tr>
          </table>

          <br>

          <li>
            10.13. El ganador de cualquier premio relacionado con la participación en cada liga de mini temporada se determinará de acuerdo con el número total de puntos obtenidos por aquellos que hayan ingresado a la liga de la mini temporada correspondiente. Con el fin de otorgar cualquier premio respecto a la liga de mini temporada: (a) El ganador de cada liga de mini temporada será el jugador que, según la determinación del promotor, haya logrado la mayoría de puntos en relación con y tras la terminación de la liga de mini competencia correspondiente; y (b) los subcampeones serán aquellos jugadores que, según la determinación del promotor, hayan logrado la segunda cantidad de puntos más alta en relación con y tras la conclusión de la liga de mini temporada correspondiente. El número de subcampeones para cada Liga de Mini-Temporada se determinará por el número de premios disponibles para dicha Liga de Mini-Temporada como se establece en el punto anterior, el 10.12. En caso de que haya jugadores con puntos iguales tras la terminación de la liga de mini temporada, el jugador con el piloto turbo que tenga la puntuación más alta en la carrera final de la temporada se considerará el jugador ganador y recibirá el premio. Si los jugadores siguen estando empatados (es decir, los jugadores relevantes tienen el mismo piloto turbo o cada piloto turbo tiene el mismo número de puntos) el jugador ganador se determinará mediante un sorteo al azar entre dichos jugadores para otorgar el premio.
          </li>

          <li>
            10.14. Dependiendo del premio disponible con respecto a una Liga de Mini-Temporada, se puede solicitar a los ganadores que envíen su equipo de Fórmula 1 preferido para el propósito del premio. En caso de que no haya disponibilidad de dicho equipo preferido, se le pedirá al jugador su segunda, tercera, etc. preferencia hasta que se encuentre alguno disponible.
          </li>
        </ol>
      "
  notification:
    header: 11. NOTIFICACIÓN
    content:
      "
        <ol class=''list--ordered''>
          <li data-seq=''11.1''>
            Los ganadores de los premios serán notificados por correo electrónico dentro de los tres meses posteriores a la finalización de la temporada y, en cada caso, se les proporcionará detalles sobre cómo reclamar su premio.
          </li>

          <li data-seq=''11.2''>
            Si un ganador no responde al promotor dentro de 14 días tras ser notificado de su premio, el premio del ganador será revocado. El promotor se reserva el derecho de seleccionar otro ganador para que reciba dicho premio (y ese ganador también tendrá que responder a la notificación dentro de 14 días tras la notificación o también perderá su premio).
          </li>

          <li data-seq=''11.3''>
            Si un ganador rechaza su premio o el ingreso es inválido o viola estos términos, el premio de ese ganador será revocado y el promotor tendrá derecho de seleccionar otro ganador.
          </li>

          <li data-seq=''11.4''>
            Una vez se hayan determinado los ganadores de los premios según estos términos y condiciones, puede obtenerse una prueba de que un ganador válido ha recibido un premio enviando un sobre sellado a la dirección del promotor: F1 Fantasy, No.2. St. James’s Market, Londres SW1Y 4AH, Inglaterra.
          </li>
        </ol>
      "
  publicity:
    header: 12. PUBLICIDAD
    content:
      "
        <ol class=''list--ordered''>
          <li data-seq=''12.1''>
            Por la presente estás de acuerdo en que el promotor y sus empresas asociadas, durante tiempo ilimitado, hagan uso de tu voz, imagénes móviles y estáticas, y de tu nombre con fines publicitarios (en cualquier medio, incluyendo fotografías y películas, y en internet, incluyendo cualquier página web gestionada por el promotor y sus empresas asociadas) y en material publicitario, de marketing o promocional sin ninguna compensación adicional y sin previo aviso.
          </li>

          <li data-seq=''12.2''>
            Los residentes de cualquier estado de Estados Unidos o de cualquier jurisdicción en la que sea ilegal exigir un acuerdo para el uso de material publicitario continuo como una condición para ganar un premio no estarán sujetos al párrafo 12.1 hasta el punto en el que sea ilegal.
          </li>

          <li data-seq=''12.3''>
            A los ganadores se les puede pedir que participen en publicidad relacionada con F1 Fantasy que pueda incluir la publicación de su nombre y una foto en cualquier medio.
          </li>

          <li data-seq=''12.4''>
            El promotor usará y cuidará la información personal que suministres al entrar en F1 Fantasy como se describe en su política de privacidad, de la cual puede verse una copia disponible en <a class=''web__link'' target=''f1'' href=''https://formula1.com''>formula1.com</a>, de conformidad con la legislación de protección de datos y la ley aplicable. Al entrar en F1 Fantasy, estás de acuerdo en la recopilación, retención, uso y distribución de tu información personal para procesarla y contactarte sobre tu ingreso a F1 Fantasy, y para los fines descritos en estos términos y condiciones.
          </li>

          <li data-seq=''12.5''>
            Donde hayas consentido recibir información de marketing de cualquier otra persona diferente al promotor, tus detalles pueden pasarse a dicha persona(s) y organización(es) con las que hayas consentido recibir información de marketing.
          </li>
        </ol>
      "
  breach:
    header: 13. INCUMPLIMIENTO
    content:
      "
        <ol class=''list--ordered''>
          <li data-seq=''13.1''>
            En caso de que incumplas cualquiera de estos términos y condiciones o las reglas del juego, el promotor se reserva el derecho de suspenderte y/o descalificarte de F1 Fantasy ya sea de forma temporal o permanente.
          </li>
        </ol>
      "
  liability:
    header: 14. RESPONSABILIDAD
    content:
      "
        <ol class=''list--ordered''>
          <li data-seq=''14.1''>
            Nada en estos términos y condiciones limita o excluye la responsabilidad del promotor por (i) muerte o lesiones personales causadas por negligencia del promotor; (ii) responsabilidad proveniente del fraude o falsificación; o (iii) cualquier otro motivo o por cualquier causa que no sea excluida por la ley.
          </li>

          <li data-seq=''14.2''>
            El promotor no acepta responsabilidad por cualquier daño, pérdida, obligación, lesión o descontento incurridos o sufridos por ti como resultado de tu ingreso a F1 Fantasy o por aceptar el premio. El promotor además renuncia a cualquier responsabilidad por cualquier lesión o daño a tu ordenador o al ordenador de cualquier otra persona por causa de la participación en o por la descarga de cualquier material relacionado con F1 Fantasy
          </li>

          <li data-seq=''14.3''>
            El promotor no será responsable por ningún daño por cumplir con sus obligaciones relacionadas con F1 Fantasy donde el daño haya sido causado por algo fuera de su control razonable. Dichas circunstancias incluirán, pero no se limitarán a, condiciones climáticas, incendio, inundación, huracán, huelga, disputa industrial, guerra, hostilidades, agitación política, disturbios, conmoción civil, accidentes inevitables, legislación precedente o cualquier otra circunstancia de fuerza mayor.
          </li>

          <li data-seq=''14.4''>
            El promotor no garantiza que F1 Fantasy estará disponible en todo momento y no hay ninguna garantía sobre la precisión o completitud de cualquier contenido en F1 Fantasy.
          </li>
        </ol>
      "
  general:
    header: 15. GENERAL
    content:
      "
        <ol class=''list--ordered''>
          <li data-seq=''15.1''>
            El promotor se reserva el derecho en cualquier momento y de vez en cuando para modificar, descontinuar, de forma temporal o permanente, F1 Fantasy con o sin previo aviso (debido a motivos fuera de su control razonable (incluyendo, pero sin limitarse, en el caso de fraude anticipado, sospechoso o real)). En caso de que el promotor descontinúe de forma permanente F1 Fantasy de acuerdo a este párrafo, serás liberado de tus obligaciones con el promotor según estos términos y condiciones.
          </li>

          <li data-seq=''15.2''>
            Está prohibido que uses lenguaje vulgar u obsceno al nombrar tu equipo. También está prohibido que subas imágenes vulgares u obscenas como tu cubierta de liga o imagen de avatar. En caso de usar lenguaje o imágenes vulgares u obscenas, el nombre de tu equipo y los derechos para subir imágenes se revocarán de inmediato y podrías ser suspendido para jugar el juego. La decisión del promotor respecto a este asunto es final.
          </li>

          <li data-seq=''15.3''>
            Si alguna disposición o disposición parcial de estos Términos y Condiciones es o se vuelve inválida, ilegal o inaplicable, se considerará eliminada, pero eso no afectará la validez y exigibilidad del resto de estos Términos y Condiciones.
          </li>

          <li data-seq=''15.4''>
            La F1 Fantasy y estos Términos y Condiciones se regirán por la ley inglesa y los participantes en F1 Fantasy se someten a la jurisdicción de los tribunales ingleses. Independientemente de esto, es posible que tenga derechos legales y/o del consumidor en el lugar donde vive que se aplican y su ley local puede aplicarse en algunas circunstancias.
          </li>
        </ol>
      "
