          <p class=''web__default-text''><strong>LIGUE GLOBALE</strong></p>

          <li data-seq=''10.7''>
            Tous les participants à F1 Fantasy sont automatiquement inscrits dans la Ligue mondiale de F1 Fantasy. Les gagnants des prix relatifs à la participation à la Global League seront déterminés en fonction du nombre total de points obtenus tout au long de la saison 2021 du CHAMPIONNAT DU MONDE DE FORMULE 1 FIA (la <strong>“Saison“</strong>)). Le joueur classé premier (et vainqueur du classement général de la F1 Fantasy Global League) sera le joueur qui, selon la détermination du Promoteur, a obtenu le plus de points au cours de la Saison et après sa conclusion. Le joueur classé deuxième est celui qui, selon la décision de l''organisateur, a obtenu le deuxième plus grand nombre de points et le joueur classé troisième est celui qui, selon la décision de l''organisateur, a obtenu le troisième plus grand nombre de points. Dans le cas où des joueurs sont à égalité de points après la fin de la saison, le joueur ayant obtenu le plus grand nombre de points en tant que Turbo Driver lors de la dernière course de la saison sera considéré comme étant mieux placé pour l''attribution de tout prix. Si des joueurs restent à égalité (c''est-à-dire que les joueurs concernés ont le même Turbo Driver ou que chaque Turbo Driver a marqué le même nombre de points), le joueur le mieux placé sera déterminé par un tirage au sort parmi ces joueurs aux fins de l''attribution d''un prix.
          </li>

          <li data-seq=''10.8''>
            <strong>Première place.</strong> Le joueur classé premier de la Ligue Globale F1 Fantasy se verra attribuer deux (2) billets de trois jours pour le Paddock Club pour un Grand Prix au choix du gagnant qui se tiendra en 2022, à l''exclusion des Grands Prix de Singapour, d''Australie, de Zandvoort, de Monaco et d''Abu Dhabi et de tout autre Grand Prix déterminé par le Promoteur de temps à autre. Dans chaque cas ci-dessus, les deux billets doivent être pour le même Grand Prix et sont soumis à disponibilité. En cas d''absence de disponibilité pour le Grand Prix préféré du gagnant, il sera demandé à ce dernier sa deuxième, troisième, etc. préférence jusqu''à ce qu''un Grand Prix avec disponibilité ait été trouvé.
          </li>

          <li data-seq=''10.9''>
            <strong>Deuxième Place.</strong> Deuxième place. Le joueur classé deuxième dans la Ligue Globale F1 Fantasy se verra attribuer deux (2) billets de trois jours en tribune (plus l''accès au paddock) pour un Grand Prix au choix du gagnant qui se tiendra en 2022, à l''exclusion des Grands Prix de Zandvoort, Monaco et Abu Dhabi et de tout autre Grand Prix déterminé par le Promoteur de temps à autre. Dans chaque cas ci-dessus, les deux billets doivent être pour le même Grand Prix et sont soumis à disponibilité. En cas d''absence de disponibilité pour le Grand Prix préféré du gagnant, il sera demandé à ce dernier sa deuxième, troisième, etc. préférence jusqu''à ce qu''un Grand Prix avec disponibilité ait été trouvé.
          </li>

          <li data-seq=''10.10''>
            <strong>Troisième place.</strong> Le joueur classé troisième dans la F1 Fantasy Global League se verra attribuer un seul abonnement de 12 mois à F1 TV Pro, sauf si F1 TV Pro n''est pas disponible dans le pays où il réside habituellement, auquel cas il se verra attribuer un seul abonnement annuel de 12 mois à F1 TV Access
          </li>

          <p class=''web__default-text''><strong>LIGUES DE MINI-SAISON</strong></p>

          <li data-seq=''10.11''>
            Pendant la saison 2021 du championnat du monde de Formule 1 de la FIA, le promoteur peut, de temps à autre, mettre en place des ligues de mini-saison qui commencent au début d''un Grand Prix spécifique et se terminent soit à la suite de la conclusion d''un Grand Prix spécifique, soit à la fin de la saison (seuls les points obtenus pendant cette mini-saison sont comptabilisés) (chacune étant une \"Ligue de mini-saison\").
          </li>

          <li data-seq=''10.12''>
            Afin de pouvoir gagner un prix dans le cadre d''une ligue de mini-saison, les joueurs doivent rejoindre manuellement la ligue de mini-saison concernée une fois qu''elle est officiellement annoncée sur https://fantasy.formula1.com/join et entrer le code de la ligue de mini-saison à laquelle ils souhaitent participer. Les ligues de mini-saison (avec les codes de ligue associés) seront annoncées de temps en temps et seront exploitées pendant toute la saison 2021 du championnat du monde de Formule 1 de la FIA. Les présentes conditions générales seront mises à jour avec les détails de la période couverte par une ligue de mini-saison et tout prix pertinent pour cette ligue de mini-saison dans le tableau ci-dessous.
          </li>

          <table class=''web__table''>
            <tr>
              <th>Ligue de Mini-Saison</th>
              <th>Période de Ligue</th>
              <th>Prix du Vainqueur</th>
            </tr>
            <tr>
              <td>À Confirmer</td>
              <td>À Confirmer</td>
              <td>À Confirmer</td>
            </tr>
          </table>

          <br>

          <li>
            10.13. Le gagnant de tout prix relatif à la participation à chaque ligue de mini saison est déterminé en fonction du nombre total de points obtenus par ceux qui ont participé à la ligue de mini saison concernée. Aux fins de l''attribution d''un prix pour chaque championnat de mini saison, le gagnant de tout prix sera déterminé en fonction du nombre total de points obtenus par ceux qui ont participé au championnat de mini saison concerné : (a) le vainqueur de chaque championnat de mini saison est le joueur qui, selon le promoteur, a obtenu le plus grand nombre de points pour et après la clôture du championnat de mini saison concerné ; et (b) les seconds sont les joueurs qui, selon le promoteur, ont obtenu le nombre de points immédiatement supérieur pour et après la clôture du championnat de mini saison concerné. Le nombre de finalistes pour chaque championnat de mini saison sera déterminé par le nombre de prix disponibles pour cette ligue de mini-saison, comme indiqué au point 10.12 ci-dessus. Dans le cas où des joueurs sont à égalité de points après la clôture de la ligue de mini saison, le joueur ayant le plus grand nombre de points pour la course finale de la saison sera considéré comme étant mieux placé pour l''attribution d''un prix. Si des joueurs restent à égalité (c''est-à-dire que les joueurs concernés ont le même Turbo Driver ou que chaque Turbo Driver a marqué le même nombre de points), le joueur le mieux placé sera déterminé par un tirage au sort parmi ces joueurs aux fins de l''attribution d''un prix.
          </li>

          <li>
            10.14. En fonction du prix disponible pour une ligue de mini-saison, les gagnants peuvent être invités à soumettre leur équipe de Formule 1 préférée pour l''attribution du prix. En cas d''indisponibilité de l''équipe préférée, le joueur sera invité à indiquer sa deuxième, troisième, etc. préférence jusqu''à ce qu''une disponibilité soit trouvée.
          </li>
        </ol>
      "
  notification:
    header: 11. NOTIFICATION
    content:
      "
        <ol class=''list--ordered''>
          <li data-seq=''11.1''>
            Les gagnants des prix seront informés par courrier électronique dans les trois mois suivant la fin de la saison et, dans chaque cas, recevront des informations détaillées sur la manière de réclamer leur prix.
