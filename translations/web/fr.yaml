faq:
  title: Foire aux questions
  signing:
    header: S''inscrire
    content:
      "
        <p class=''web__default-text''>
         <strong>Comment puis-je m''inscrire pour jouer à la F1® Fantasy ?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Il suffit de créer un compte F1® en cliquant sur S''inscrire dans le coin supérieur droit. Une fois que vous avez créé votre compte F1®, vous pouvez commencer à jouer à F1® Fantasy.
        </p>
      "
  teams:
    header: Équipes
    content:
      "
        <p class=''web__default-text''>
          <strong>Puis-je choisir deux pilotes du même constructeur ainsi que ce constructeur ?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          La seule restriction est de rester en dessous du budget, initialement fixé à $100m. Tant que vous pouvez vous permettre d''avoir à la fois les pilotes et le constructeur, vous pouvez les ajouter à votre équipe.
        </p>

        <p class=''web__default-text''>
          <strong>Puis-je avoir plus d''une équipe ?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Vous pouvez choisir jusqu''à trois équipes de F1® Fantasy à gérer tout au long de la saison.
        </p>

        <p class=''web__default-text''>
          <strong>Qu''est-ce que le Turbo Driver ?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Vous devez sélectionner un pilote pour être votre Turbo Driver pour chaque course. Le Turbo Driver est un booster qui multiplie par 2 les points marqués par le pilote sélectionné. Seuls les pilotes dont le prix est inférieur à $20m peuvent être sélectionnés comme Turbo Driver.
        </p>

        <p class=''web__default-text''>
          <strong>Qu''est-ce que le Mega Driver ?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Mega Driver est un booster qui multiplie par 3 les points obtenus par le pilote sélectionné. Mega Driver peut être appliqué à n''importe quel pilote, à l''exception de votre Turbo Driver. Il n''y a pas de restriction de prix sur votre Mega Driver. Vous avez deux utilisations du Mega Driver par saison - un pour les courses européennes (8 premières courses) et un autre après.
        </p>

        <p class=''web__default-text''>
          <strong>Qu''est-ce que le Joker ?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Le joker vous permet d''apporter des modifications illimitées à votre équipe sans pénalité. Vous avez deux Jokers par saison : un pour les courses européennes (8 premières courses) et un autre après.
        </p>
      "
  leagues:
    header: Ligues
    content:
      "
        <p class=''web__default-text''>
          <strong>Comment puis-je rejoindre la Ligue Global F1 pour concourir pour le prix principal ?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Lorsque vous sauvegardez votre équipe 1, elle est automatiquement intégrée à la Ligue Globale F1®. Seule votre équipe 1 est éligible pour rejoindre la Ligue Globale F1®.
        </p>

        <p class=''web__default-text''><strong>Comment puis-je créer une ligue privée pour mes amis et moi ?</strong></p>

        <p class=''web__default-text web__gray-text''>
          Une fois que vous avez enregistré votre première équipe, cliquez sur la page des ligues, puis sur le bouton Créer une ligue en haut à droite. Créez votre ligue et partagez ensuite le code d''invitation avec vos amis.
        </p>

        <p class=''web__default-text''><strong>Comment puis-je rejoindre une ligue privée ?</strong></p>

        <p class=''web__default-text web__gray-text''>
          Une fois que vous avez enregistré une équipe, vous pouvez rejoindre une ligue privée - si vous avez le code de la ligue, il vous suffit de le saisir dans le lien Rejoindre avec un code situé au-dessus du lobby des ligues. Il existe également de nombreuses ligues publiques que vous pouvez rejoindre dans le lobby.
        </p>

        <p class=''web__default-text''>
          <strong>Comment supprimer une ligue ?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Vous pouvez supprimer une ligue que vous avez créée si vous êtes le seul participant à la ligue. Pour supprimer une ligue, il suffit d''aller dans l''onglet Ligues - Rejointes, de cliquer sur les trois points de la ligue que vous souhaitez supprimer et de cliquer sur Supprimer la ligue.
        </p>

        <p class=''web__default-text''>
          <strong>Que puis-je gagner ?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          De nombreux prix sont offerts pour la Ligue Globale F1® et d''autres ligues. Voir tous les prix sur la page des prix <a class=''web__link'' href=''/prizes''>ici</a>.
        </p>
      "
  contact-us:
    header: Contactez-nous
    content:
