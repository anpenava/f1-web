              <td>TBC</td>
            </tr>
          </table>

          <br>

          <li>
            10.13. Der Gewinner eines Preises für die Teilnahme an jeder Mini Saison Liga wird anhand der Gesamtzahl der Punkte ermittelt, die von denjenigen erzielt wurden, die in die entsprechende Mini Saison Liga eingetreten sind. Für die Vergabe eines Preises in Bezug auf jede Mini Saison Liga gilt Folgendes: (a) Der Gewinner jeder Mini Saison Liga ist der Spieler, der nach Feststellung des Veranstalters die meisten Punkte in Bezug auf und nach der Abschluss der jeweiligen Mini Saison Liga; und (b) Zweiter sind diejenigen Spieler, die nach Feststellung des Veranstalters die nächsthöhere Punktzahl in Bezug auf und nach Abschluss der jeweiligen Mini Saison Liga erreicht haben. Die Anzahl der Zweitplatzierten für jede Mini Saison Liga Wird durch die Anzahl der Preise bestimmt, die für eine solche Mini-Saison-Liga verfügbar sind, wie in 10.12 oben angegeben. Für den Fall, dass ein Spieler nach Abschluss der Mini Saison Liga punktgleich ist, gilt der Spieler mit dem Turbo Fahrer mit der höchsten Punktzahl in Bezug auf das letzte Rennen der Saison als höher platziert, um einen zu vergeben Preis. Bleiben die Spieler unentschieden (d.h. Die relevanten Spieler haben denselben Turbo Fahrer oder jeder Turbo Fahrer hat die gleiche Anzahl von Punkten erzielt), wird der am höchsten platzierte Spieler durch zufällige Auslosung dieser Spieler zum Zwecke der Vergabe eines Preises bestimmt.
          </li>

          <li>
            10.14. Abhängig vom verfügbaren Preis für eine Mini-Season League können Gewinner gebeten werden, ihr bevorzugtes Formel-1-Team für den Zweck des Preises einzureichen. Falls für eine solche bevorzugte Mannschaft keine Verfügbarkeit besteht, wird der Spieler nach seiner zweiten, dritten usw. Präferenz gefragt, bis die Verfügbarkeit festgestellt wurde.
          </li>
        </ol>
