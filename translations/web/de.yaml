faq:
  title: Häufig gestellte Fragen
  signing:
    header: Anmeldung
    content:
      "
        <p class=''web__default-text''>
         <strong>Wie melde ich mich an, um F1® Fantasy zu spielen?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
        Erstellen Sie einfach ein F1®-Konto, indem Sie oben rechts auf Anmelden klicken. Sobald Sie Ihr F1®-Konto erstellt haben, können Sie F1® Fantasy spielen.
        </p>
      "
  teams:
    header: Teams
    content:
      "
        <p class=''web__default-text''>
          <strong>Kann ich beide Fahrer vom selben Konstrukteur und von diesem Konstrukteur auswählen?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Die einzige Einschränkung besteht darin, unter dem Budget zu bleiben, das ursprünglich auf 100 Mio. USD festgelegt war. Solange Sie sich sowohl Fahrer als auch Konstrukteur leisten können, können Sie sie Ihrem Team hinzufügen.
        </p>

        <p class=''web__default-text''>
          <strong>Kann ich mehr als ein Team haben?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Sie können bis zu drei F1® Fantasy-Teams auswählen, die Sie während der gesamten Saison verwalten können.
        </p>

        <p class=''web__default-text''>
          <strong>Was ist der Turbo Fahrer?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Sie müssen für jedes Rennen einen Fahrer als Turbo Fahrer auswählen. Turbo Fahrer ist ein Booster, der die vom ausgewählten Fahrer erzielten Punkte mit 2x multipliziert. Nur Fahrer mit einem Preis unter 20 Mio. USD können als Turbo Fahrer ausgewählt werden.
        </p>

        <p class=''web__default-text''>
          <strong>Was ist der Mega Fahrer?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
         Mega Fahrer ist ein Booster, der die vom ausgewählten Fahrer erzielten Punkte mit 3x multipliziert. Mega Fahrer kann auf jeden Fahrer angewendet werden, außer auf Ihren Turbo Fahrer. Es gibt keine Preisbeschränkung für Ihren Mega Fahrer. Sie haben zwei Mega Fahrer-Spiele pro Saison - eines für die europäischen Rennen (erste 8 Rennen) und eines danach.
        </p>

        <p class=''web__default-text''>
          <strong>Was ist die Wildcard??</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Mit der Wildcard können Sie unbegrenzt Änderungen an Ihrem Team vornehmen, ohne dafür eine Strafe zu zahlen. Sie haben zwei Wildcard-Spiele pro Saison - eines für die europäischen Rennen (erste 8 Rennen) und eines danach.
        </p>
      "
  leagues:
    header: Ligen
    content:
      "
        <p class=''web__default-text''>
          <strong>Wie trete ich der Global F1 League bei, um um den Hauptpreis zu spielen?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Wenn Sie Ihr Team 1 speichern, wird es automatisch der Global F1® League beigetreten. Nur Ihr Team 1 kann der Global F1® League beitreten.
        </p>

        <p class=''web__default-text''><strong>Wie erstelle ich eine private Liga für meine Freunde und mich?</strong></p>

        <p class=''web__default-text web__gray-text''>
          Wenn Sie Ihre erste Mannschaft gespeichert haben, klicken Sie auf die Seite \"Ligen\" und dann oben rechts auf die Schaltfläche \"Liga erstellen\". Richten Sie Ihre Liga ein und teilen Sie den Einladungscode mit Ihren Freunden.
        </p>

        <p class=''web__default-text''><strong>Wie trete ich einer privaten Liga bei?</strong></p>

        <p class=''web__default-text web__gray-text''>
          Sobald Sie ein Team gespeichert haben, können Sie einer privaten Liga beitreten. Wenn Sie den Liga-Code haben, geben Sie diesen einfach in den Beitritt mit einem Code-Link über der Ligen-Lobby ein. Es gibt auch viele öffentliche Ligen, in denen Sie der Lobby beitreten können.
        </p>

        <p class=''web__default-text''>
          <strong>Wie lösche ich eine Liga?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Sie können eine von Ihnen erstellte Liga löschen, wenn Sie der einzige Teilnehmer in der Liga sind. Um eine Liga zu löschen, gehen Sie einfach zur Registerkarte Ligen - Beitritt, klicken Sie auf die drei Punkte in der Liga, die Sie löschen möchten, und klicken Sie auf Liga löschen.
        </p>

        <p class=''web__default-text''>
          <strong>Was kann ich gewinnen?</strong>
        </p>

        <p class=''web__default-text web__gray-text''>
          Es gibt viele Preise für die Global F1® League und andere Ligen. Alle Preise auf der Preisseite anzeigen<a class=''web__link'' href=''/prizes''>here</a>.
        </p>
      "
  contact-us:
    header: Kontaktieren Sie uns
    content:
      "
        <p class=''web__default-text web__gray-text''>
         Bei Problemen im Zusammenhang mit der Anmeldung, Anmeldung oder mit Ihrem F1-Konto senden Sie bitte eine E-Mail: <a class=''web__link'' href=''mailto:general@en.formula1.com''>general@en.formula1.com</a>
        </p>

        <p class=''web__default-text web__gray-text''>
          Bei Problemen oder Vorschlägen im Zusammenhang mit dem Fantasy-Spiel senden Sie bitte eine E-Mail: <a class=''web__link'' href=''mailto:f1@playon.co''>f1@playon.co</a>
        </p>
      "
