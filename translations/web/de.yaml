            Die Preise beinhalten keine damit verbundenen Kosten oder Aufwendungen wie Internetverbindung, Reisen, Visa (oder andere Reisedokumente), Versicherungen, Transfers zu und von Flughäfen, Bahnhöfen oder Häfen, Essen und Trinken, Ausgaben oder persönliche Ausgaben. Alle anderen Kosten, die zusätzlich zu den oben genannten Kosten anfallen und mit der Erfüllung des Preises verbunden sind, gehen zu Lasten des Gewinners.
          </li>

          <li data-seq=''10.5''>
            Für den Fall, dass ein Gewinner eines Preises gemäß diesem Absatz 10 jünger als 18 Jahre ist, kann der Veranstalter die Bedingungen auferlegen, die zumutbar sind, um sicherzustellen, dass die mit dem jeweiligen Preis verbundenen Bedingungen eingehalten werden. Beispielsweise muss jeder Gewinner von Paddock Club-Tickets, der jünger als 18 Jahre ist, zu jeder Zeit innerhalb des Paddock Club von einer Person über 18 Jahren begleitet und beaufsichtigt werden, und der Gewinner muss eines der zuerkannten Tickets dafür verwenden Person, um sicherzustellen, dass diese Bedingung erfüllt ist.
          </li>

          <li data-seq=''10.6''>
           Der Veranstalter beabsichtigt, folgende Preise zur Verfügung zu stellen:
          </li>

          <p class=''web__default-text''><strong>GLOBAL LEAGUE</strong></p>

          <li data-seq=''10.7''>
            Alle Teilnehmer an F1 Fantasy werden automatisch in die F1 Fantasy Global League aufgenommen. Die Gewinner der Preise für die Teilnahme an der Global League werden anhand der Gesamtzahl der Punkte ermittelt, die während der FIA FORMUL 1 WELTMEISTERSCHAFT Saison 2021 (die <strong> „Saison“ </strong>) erzielt wurden. Der erstplatzierte Spieler (und Gesamtsieger der F1 Fantasy Global League) ist der Spieler, der nach Feststellung des Veranstalters die meisten Punkte in Bezug auf und nach Abschluss der Saison erzielt hat. Der zweitplatzierte Spieler ist der Spieler, der nach der Bestimmung des Veranstalters die zweitmeisten Punkte erzielt hat, und der drittplatzierte Spieler ist der Spieler, der nach der Bestimmung des Veranstalters die dritthöchsten Punkte erzielt hat. Für den Fall, dass ein Spieler nach Saisonende punktgleich ist, gilt der Spieler mit dem Turbo-Fahrer mit der höchsten Punktzahl in Bezug auf das letzte Rennen der Saison als höher platziert, um einen Preis zu vergeben. Bleiben die Spieler unentschieden (d.h. die relevanten Spieler haben denselben Turbo-Fahrer oder jeder Turbo-Fahrer hat die gleiche Anzahl von Punkten erzielt), wird der am höchsten platzierte Spieler durch zufällige Auslosung dieser Spieler zum Zwecke der Vergabe eines Preises bestimmt.
          </li>

          <li data-seq=''10.8''>
           <strong> Erster Platz. </strong> Der erstplatzierte Spieler in der F1 Fantasy Global League erhält zwei (2) dreitägige Paddock Club-Tickets für einen Grand Prix nach Wahl des Gewinners, der 2022 stattfinden soll, mit Ausnahme des Grand Prix in Singapur, Australien, Zandvoort, Monaco und Abu Dhabi und alle anderen Grand Prix, die vom Veranstalter von Zeit zu Zeit festgelegt werden. In jedem der oben genannten Fälle müssen beide Tickets für denselben Grand Prix gelten und unterliegen der Verfügbarkeit. Falls der bevorzugte Grand Prix des Gewinners nicht verfügbar ist, wird der Gewinner nach seiner zweiten, dritten usw. Präferenz gefragt, bis ein Grand Prix mit Verfügbarkeit gefunden wurde.
          </li>

          <li data-seq=''10.9''>
           <strong> Zweiter Platz. </strong> Der zweitplatzierte Spieler in der F1 Fantasy Global League erhält zwei (2) dreitägige Tribünenkarten (plus Zugang zum Fahrerlager) für einen Grand Prix nach Wahl des Gewinners, der 2022 stattfinden soll, mit Ausnahme des Grand Prix in Zandvoort, Monaco und Abu Dhabi und alle anderen Grand Prix, die vom Veranstalter von Zeit zu Zeit festgelegt werden. In jedem der oben genannten Fälle müssen beide Tickets für denselben Grand Prix gelten und unterliegen der Verfügbarkeit. Falls der bevorzugte Grand Prix des Gewinners nicht verfügbar ist, wird der Gewinner nach seiner zweiten, dritten usw. Präferenz gefragt, bis ein Grand Prix mit Verfügbarkeit gefunden wurde.
          </li>

          <li data-seq=''10.10''>
            <strong> Dritter Platz. </strong> Der drittplatzierte Spieler in der F1 Fantasy Global League erhält ein einmaliges 12-Monats-Abonnement für F1 TV Pro, es sei denn, F1 TV Pro ist in dem Land, in dem er seinen gewöhnlichen Wohnsitz hat, ist nicht verfügbar. In diesem Fall erhalten sie ein einziges 12-monatiges Jahresabonnement für F1 TV Zugang
          </li>

          <p class=''web__default-text''><strong>MINI SAISON LIGEN</strong></p>

          <li data-seq=''10.11''>
	          Während der FIA Formel-1-Weltmeisterschaftssaison 2021 kann der Veranstalter von Zeit zu Zeit Minisaison-Ligen betreiben, die zu Beginn eines bestimmten Grand Prix beginnen und entweder nach Abschluss eines bestimmten Grand Prix oder am Ende der Saison (wobei nur Punkte gezählt werden, die während einer solchen Minisaison gesammelt wurden) (jeweils eine „Mini-Saison-Liga“).
          </li>

          <li data-seq=''10.12''>
            Um berechtigt zu sein, einen Preis für eine Mini-Saison-Liga zu gewinnen, müssen die Spieler der entsprechenden Mini-Saison-Liga manuell beitreten, sobald dies offiziell unter https://fantasy.formula1.com/join angekündigt wurde, und in die entsprechende Liga eintreten Code für die Mini-Season League, der sie beitreten möchten. Die Mini-Saison-Ligen (mit zugehörigen Liga-Codes) werden von Zeit zu Zeit bekannt gegeben und während der gesamten FIA Formel-1-Weltmeisterschaftssaison 2021 betrieben. Diese Allgemeinen Geschäftsbedingungen werden mit Einzelheiten zum Zeitraum, den eine Mini-Saison-Liga abdeckt, und allen relevanten Preisen für diese Mini-Saison-Liga in der folgenden Tabelle aktualisiert.
          </li>

          <table class=''web__table''>
            <tr>
              <th>Mini-Saison-Liga</th>
              <th>Liga-Zeitraum</th>
              <th>Gewinnerpreis</th>
            </tr>
            <tr>
              <td>TBC</td>
