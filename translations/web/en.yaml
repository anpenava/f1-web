dynamic-pricing:
  title: Dynamic Pricing
  text: Driver and constructor prices now change continuously <br class=''web__break''> based on performance and on users making changes to their teams. You can <br class=''web__break''> add and remove drivers and constructors from your team each week <br class=''web__break''> to increase your budget above $100m to afford better drivers and constructors as the season progresses.
  labels:
    new: New
  panel-1:
    title: Continuous Price <br class=''web__break''> Changes
    text: Once qualifying for the first Grand Prix starts, driver and constructor prices <br class=''web__break''> begin changing based on performance and on users making changes to their teams.
    text2: Prices change continuously so you can decide if you want to keep drivers <br class=''web__break''> in your team or remove them and lock in their price change <br class=''web__break''> to your remaining budget.
  panel-2:
    title: Weekly Price Move
    text: Price moves in the current raceweek are represented beside the driver and <br class=''web__break''> constructor price - green shows how much the price has increased by, red <br class=''web__break''> shows how much the price has decreased by.
  panel-3:
    title: Sentiment Bar
    text: The sentiment bar shows the likelihood of the next $0.1m price move - <br class=''web__break''> green indicates the price is likely to increase next, red indicates the price is <br class=''web__break''> likely to decrease next.
  panel-4:
    title: Total Value
    text: As your drivers and constructor change in price over time, this impacts <br class=''web__break''> your team’s total value. Total value is the current value of your drivers and <br class=''web__break''> constructor plus your remaining budget.
  panel-5:
    title: Remaining Budget
    text: Everyone starts with a budget of $100m. If you add a driver to your team <br class=''web__break''> when his price is $15.0m and he is now priced at $25.0m, your Total Value <br class=''web__break''> will be $110.0m. If you then remove this driver from your team you will lock in the <br class=''web__break''> $10.0m price increase, which will be added to your remaining budget so you <br class=''web__break''> have more to spend on your next driver.
  button:
    play-now: Play now
    read-more: Read More
