title: Verrouillage d''équipe
content: "<p>Au début des qualifications, chaque semaine de course, toutes les équipes sont verrouillées et aucun remplacement ne peut plus être effectué pour cette semaine de course. Une fois que le verrouillage d''équipe est activé, toutes les équipes fantasy pour cette semaine de course deviennent visible à tous les utilisateurs dans les classements de ligue. La prochaine semaine de course est alors ouverte pendant le verouillage d''équipe afin de vous laisser ajouter et supprimer des pilotes et des constructeurs de vos équipes et de pouvoir augmenter votre budget disponible pour cette nouvelle semaine de course.</p>"
