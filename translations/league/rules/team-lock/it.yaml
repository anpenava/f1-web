title: Blocco di squadra
content: "<p>All''inizio delle qualifiche di ogni settimana di gara tutte le squadre sono bloccate e non è più possibile effettuare sostituzioni per quella settimana di gara. Una volta che si verifica il blocco della squadra, tutte le squadre di fantasia per quella settimana di gara diventano visibili a tutti gli utenti nelle classifiche del campionato. La prossima settimana di gara è aperta anche al tempo di blocco della squadra in modo da poter continuare ad aggiungere e rimuovere piloti e costruttori dalle tue squadre e aumentare il budget disponibile per la successiva settimana di gara.</p>"
