title: Edición de equipo bloqueada
content: "<p>Al inicio de la clasificación de cada Grand Prix, todos los equipos serán bloqueados y ninguna modificación adicional podrá ser hecha para dicha carrera. Una vez se ejecuta el bloqueo de equipo, todos los equipos de Fantasy para esa semana de competición se vuelven visibles para todos los usuarios en las tablas de posiciones de la liga. La siguiente semana de competición también se abre con un tiempo de bloqueo de equipo para que puedas seguir agregando y eliminando conductores y constructores de tus equipos y para aumentar tu presupuesto disponible para la siguiente semana de competición.</p>"
