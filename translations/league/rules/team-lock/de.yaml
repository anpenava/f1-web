title: Team Sperre
content: "<p>Zu Beginn des Qualifyings jeder Rennwoche sind alle Teams gesperrt und es können keine Auswechslungen mehr für diese Rennwoche vorgenommen werden. Sobald die Team-Sperre erfolgt ist, werden alle Fantasy-Teams für diese Rennwoche für alle Benutzer in den Ranglisten der Liga sichtbar. Die nächste Rennwoche wird auch zur Team-Sperrzeit geöffnet, sodass Sie weiterhin Treiber und Konstrukteure zu Ihren Teams hinzufügen und daraus entfernen und Ihr verfügbares Budget für die folgende Rennwoche erhöhen können.</p>"
