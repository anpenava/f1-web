title: Prezzi dinamici
content: 
  "
    <p>I prezzi cambiano continuamente in base alle prestazioni e agli utenti che effettuano le sostituzioni della squadra. Puoi utilizzare la tua Subs Bank per aumentare il tuo budget oltre i $100m aggiungendo e rimuovendo piloti e costruttori dalla tua squadra ogni settimana di gara, dandoti di più da spendere per altri piloti e costruttori nel corso della stagione.</p>
    <p>Poiché i prezzi possono cambiare frequentemente, è il prezzo di un pilota o costruttore appena aggiunto al momento del salvataggio della squadra che verrà applicato, anche se tale prezzo è leggermente diverso dal prezzo che hai visto sullo schermo quando stavi selezionando originariamente il driver o costruttore.</p>
