title: Precio dinámico
content: 
  "
    <p>Los precios cambian continuamente en función del rendimiento y de las sustituciones hechas por los usuarios. Puedes usar tu Banco de Sustituciones para incrementar tu presupuesto por encima de los $100m añadiendo y eliminando pilotos y constructores de tu equipo cada carrera, dándote así unas ganancias que podrás gastar en otros pilotos y constructores a lo largo de la temporada.</p>
    <p>Como los precios cambian frecuentemente, el precio de un piloto o un constructor añadido recientemente será el precio más actualizado en el momento de guardar tu equipo, incluso si el precio es ligeramente diferente al precio que viste en pantalla cuando seleccionaste al piloto o al constructor originalmente.</p>
