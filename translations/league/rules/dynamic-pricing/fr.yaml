title: Tarification dynamique
content:
  "
    <p>Les prix changent continuellement en fonction des performances et des remplacements d''équipe par les utilisateurs. Vous pouvez utiliser votre banque de substitution pour augmenter votre budget au-delà de $100m en ajoutant et en retirant des pilotes et des constructeurs de votre équipe chaque semaine de course, ce qui vous permet de dépenser plus pour d''autres pilotes et constructeurs au fur et à mesure de la saison.</p>
    <p>Comme les prix peuvent changer fréquemment, c''est le prix d''un pilote ou d''un constructeur nouvellement ajouté au moment où vous sauvegardez votre équipe qui sera appliqué, même si ce prix est légèrement différent de celui que vous avez vu à l''écran lorsque vous avez sélectionné le pilote ou le constructeur à l''origine.</p>
  "
