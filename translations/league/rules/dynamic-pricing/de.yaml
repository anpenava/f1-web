title: Dynamische Preisgestaltung
content: 
  "
    <p>Preise ändern sich kontinuierlich basierend auf der Leistung und den Benutzern, die Teamersetzungen vornehmen. Sie können Ihre Subs Bank verwenden, um Ihr Budget über 100 Millionen Dollar zu erhöhen, indem Sie Fahrer und Konstrukteure aus Ihrem Team pro Rennwoche hinzufügen und entfernen, so dass Sie mehr für andere Fahrer und Konstrukteure ausgeben können, während die Saison fortschreitet.</p>
    <p>Da sich die Preise häufig ändern können, ist es der Preis eines neu hinzugefügten Fahrers oder Konstrukteurs zum Zeitpunkt der Speicherung Ihres Teams, der angewendet wird, auch wenn dieser Preis etwas anders ist als der Preis, den Sie auf dem Bildschirm gesehen haben, als Sie ursprünglich den Treiber oder Konstrukteur ausgewählt haben.</p>
