title: Mega Fahrer
content:
  "
    <p>
      Mega-Fahrer ist ein Booster, der die Punkte des ausgewählten Fahrers mit dem 3x multipliziert. Abgesehen von Ihrem Turbo-Fahrer kann jeder Fahrer in Ihrem Team als Mega-Fahrer ausgewählt werden – für den Mega-Fahrer gelten keine Preisbeschränkungen.
    </p>

    <p>
      Sie erhalten zwei Mega-Fahrer-Spiele pro Saison – eines in der ersten Saisonhälfte bis zur Sommerpause und eines nach der Pause für die zweite Saisonhälfte. Wenn Sie Ihr erstes Mega-Fahrer-Spiel vor der Sommerpause nicht verwenden, wird es nach der Pause nicht weitergetragen.  Sobald Ihre Mega-Fahrer-Spiele verwendet werden, können Sie sie für den Rest der Saison nicht mehr verwenden.
    </p>

    <p>
      Wenn Ihr Mega-Fahrer mit negativen Punkten endet, wird sein negativer Wert verdreifacht: -3 Punkte werden -9 Punkte.
    </p>
  " 