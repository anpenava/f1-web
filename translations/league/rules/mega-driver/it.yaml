title: Mega Piloto
content:
  "
    <p>
      Il Mega Driver è un richiamo che moltiplica per 3 volte i punti segnati dal pilota selezionato. A parte il tuo Turbo Driver, qualsiasi pilota della tua squadra può essere selezionato come Mega Driver - per il Mega Driver non si applicano restrizioni di prezzo.
    </p>

    <p>
      Hai due giocate Mega Driver per stagione - una nella prima metà della stagione fino alla pausa estiva e una dopo la pausa per la seconda metà della stagione. Se non utilizzi la tua prima giocata Mega Driver prima della pausa estiva, non verrà portata avanti dopo la pausa. Una volta che le tue giocate Mega Driver sono state usate, non puoi usarle di nuovo per il resto della stagione.
    </p>

    <p>
      Se il tuo Mega Driver finisce con punti negativi, il suo punteggio negativo sarà triplicato: -3 punti diventeranno -9 punti.
    </p>
  " 