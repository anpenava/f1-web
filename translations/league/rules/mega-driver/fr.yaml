title: Mega Driver
content:
  "
    <p>
      Mega Driver est un booster qui multiplie par 3 les points obtenus par le pilote sélectionné. En dehors de votre Turbo Driver, tout pilote de votre équipe peut être sélectionné comme Mega Driver - aucune restriction de prix ne s''applique pour le Mega Driver.
    </p>

    <p>
      Vous avez droit à deux utilisations Mega Driver par saison - un dans la première moitié de la saison jusqu''à la pause estivale et un après la pause pour la deuxième moitié de la saison. Si vous n''utilisez pas votre première utilisation Mega Driver avant la pause estivale, il ne sera pas reporté après la pause. Une fois que vos utilisations Mega Driver sont utilisés, vous ne pouvez plus les réutiliser pour le reste de la saison.
    </p>

    <p>
      Si votre Mega Driver termine avec des points négatifs, son score négatif sera triplé : -3 points deviendront -9 points.
    </p>
  "
