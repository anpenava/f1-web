title: Mega Piloto
content:
  "
    <p>
      El Mega Piloto multiplica los puntos obtenidos por el piloto seleccionado por 3x. Exceptuando tu Turbo Piloto, cualquier piloto en tu equipo puede ser elegido como tu Mega Piloto. No hay ninguna restricción de precio para el Mega Piloto.
    </p>

    <p>
      Puedes usar 2 Mega Pilotos por temporada, uno en la primera mitad de la temporada, antes del descanso de verano y otro después, en la segunda mitad de la temporada. Si no usas tu Mega Piloto antes del descanso de verano, este no se podrá usar después. Una vez hayas usado todos tus Mega Pilotos, no podrás usarlos otra vez el resto de la temporada.
    </p>

    <p>
      Si tu Mega Piloto termina con puntuación negativa, su puntuación será triplicada igualmente. Por ejemplo, -3 puntos se convertirán en -9 puntos.
    </p>
  " 