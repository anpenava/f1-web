title: Turbo Piloto
content:
  "<p>Debes elegir un jugador como tu Turbo Piloto cada carrera. Este piloto puntuará 2x puntos. Tu Turbo Piloto puede ser un piloto diferente cada carrera, pero debe valer menos de $20m. También recuerda guardar tu equipo después de seleccionarlo.</p>
  <p>Los cambios de tu Turbo Piloto dentro de tu equipo actual no cuentan como una sustitución, por lo que puedes cambiarlo cada carrera sin ninguna penalización. Si el precio de tu Turbo Piloto incrementa hasta o por encima de los $20m después de seleccionarlo como tu Turbo Piloto, permanecerá como tu Turbo Piloto para la carrera actual. Sin embargo, al inicio de la carrera siguiente, si tu Turbo Piloto aún vale $20m o más, el Turbo Piloto será cambiado automáticamente al piloto de más valor por debajo de los $20m.</p>
  <p>Si tu Turbo Piloto termina con puntos negativos, su puntuación negativa será doblada. Por ejemplo, -2 puntos se convertirán en -4 puntos.</p>"   