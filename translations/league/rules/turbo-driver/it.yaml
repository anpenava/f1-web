title: Turbo Pilota
content:
  "<p>Devi selezionare un pilota per squadra come Turbo Driver ogni settimana di gara - questo giocatore guadagnerà 2x punti. Il tuo Turbo Driver può essere un pilota diverso ogni settimana di gara, ma deve costare meno di $20m e deve essere selezionato prima di salvare la tua squadra.</p>
  <p>Puoi cambiare il tuo Turbo Driver ogni settimana di gara senza penalità poiché le modifiche al Turbo Driver non contano come sostituzione. Se il prezzo del tuo Turbo Driver aumenta a $20m o più dopo averlo selezionato come Turbo Driver, rimarrà il tuo Turbo Driver per la settimana di gara corrente e guadagnerà 2x punti. Tuttavia, all''inizio della prossima settimana di gara, se il tuo Turbo Driver ha ancora un prezzo di $20m o superiore, il Turbo Driver verrà automaticamente cambiato con il prossimo pilota con il prezzo più alto della tua squadra con un prezzo inferiore a $20m.</p>
  <p>Se il tuo Turbo Driver finisce con punti negativi, il suo punteggio negativo sarà raddoppiato: -2 punti diventeranno -4 punti.</p>"
