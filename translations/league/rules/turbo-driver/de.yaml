title: Turbo Fahrer
content:
  "<p>Du musst einen Fahrer pro Team auswählen, um dein Turbo-Fahrer pro Rennwoche zu sein - dieser Spieler erhält 2x Punkte. Ihr Turbo-Fahrer kann jede Rennwoche ein anderer Fahrer sein, muss aber weniger als 20 Millionen US-Dollar kosten und muss vor der Rettung Ihres Teams ausgewählt werden.</p>
  <p>Sie können Ihren Turbo-Fahrer jede Rennwoche ohne Strafe ändern, da Turbo-Fahrer Änderungen nicht als Ersatz zählen. Wenn der Preis Ihres Turbo-Fahrers auf 20 Mio. USD oder höher steigt, nachdem Sie ihn als Turbo-Fahrer ausgewählt haben, bleibt er Ihr Turbo-Fahrer für die aktuelle Rennwoche und erhält 2x Punkte. Jedoch zu Beginn der nächsten Rennwoche, wenn Ihr Turbo-Fahrer noch bei 20m oder höher kostet, wird der Turbo-Fahrer automatisch auf den nächsthöheren Preis-Fahrer in Ihrem Team zum Preis von unter 20 Millionen Dollar geändert.</p>
  <p>Wenn Ihr Turbo-Fahrer mit negativen Punkten endet, wird sein negativer Wert verdoppelt: -2 Punkte werden zu -4 Punkten.</p>" 

    