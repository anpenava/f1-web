title: Turbo Driver
content:
  "<p>Vous devez sélectionner un pilote par équipe pour être votre Turbo Driver chaque semaine de course - ce joueur marquera le double de points. Votre Turbo Driver peut être un pilote différent chaque semaine de course, mais il doit coûter moins de $20m et doit être sélectionné avant de sauvegarder votre équipe.</p>
  <p>Vous pouvez changer votre Turbo Driver chaque semaine sans pénalité, car les changements de Turbo Driver ne comptent pas comme une substitution. Si le prix de votre Turbo Driver passe à $20m ou plus après que vous l''ayez sélectionné comme Turbo Driver, il restera votre Turbo Driver pour la semaine de course en cours et obtiendra le double des points. Toutefois, au début de la semaine de course suivante, si le prix de votre Turbo Driver est toujours supérieur ou égal à $20m, il sera automatiquement remplacé par le pilote de votre équipe dont le prix est le plus élevé et inférieur à $20m.</p>
  <p>Si votre Turbo Driver termine avec des points négatifs, son score négatif sera doublé : -2 points deviennent -4 points.</p>"
