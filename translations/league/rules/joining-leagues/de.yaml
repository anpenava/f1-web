title: Beitritt zu Ligen
content: "<p>Mit Ligen können Gruppen von Personen ihre F1 Fantasy-Teams gegeneinander antreten und um die Spitzenposition in der Rangliste der Liga kämpfen. Die Ligen können von drei Rennwochen bis zur gesamten Saison dauern. Ihr Team 1 wird automatisch in die globale F1-Liga aufgenommen, ebenso wie die Liga Ihres Heimatlandes und die Liga Ihres Lieblingskonstrukteurs - nur Ihr Team 1 kann in diese Ligen aufgenommen werden. Sie können so vielen öffentlichen Ligen beitreten, wie Sie möchten, und zwar in der <a href=''/leagues'' class=''web__link''> Ligen-Lobby </a>. Sie können auch private Ligen mit Ihren Freunden erstellen und eingeben. Dies können Ligen mit einem Eintrag (ein Team pro Spieler), zwei Einträgen (bis zu zwei Teams pro Spieler) oder Ligen mit drei Einträgen (bis zu drei Teams pro Spieler) sein. Diese Ligen können privat oder öffentlich sein und können von Freunden über den eindeutigen Code für jede Liga problemlos verbunden werden.</p>"
