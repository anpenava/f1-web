title: Rejoindre des ligues
content: "<p>Les ligues permettent à un groupe de personne d''inscrire leurs équipe de Fantasy F1 afin de rivaliser entre elles pour les premières positions dans le classement de ligue. Les ligues peuvent durer de trois semaines de course à toute une saison complète. Votre équipe n°1 est inscrite automatiquement dans la Global F1 League, ainsi que dans la ligue de votre pays d''origine et celle de votre constructeur préféré. Seul votre équipe n°1 peut être inscrite dans ces ligues.Vous pouvez rejoindre autant de ligue que vous le désirez dans le <a href=''/leagues'' class=''web__link''>Hall des Ligues</a>. Vous pouvez également créer et participer à des ligues privées avec vos amis - celles-ci peuvent être à inscription unique (une seule équipe par joueur), inscription double (jusqu''à deux équipes par joueur) ou inscription triple (jusqu''à trois équipes par joueur). Ces ligues peuvent être privée ou publique et peuvent être facilement rejoignable par vos amis grâce à un code unique pour chaque ligue.</p>"
