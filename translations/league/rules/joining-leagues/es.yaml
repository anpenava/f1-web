title: Unirse a las ligas
content: "<p>Las ligas permiten que grupos de personas entren a sus equipos soñados de la F1 para competir contra otros y para lograr el primer lugar en la tabla de posiciones de la liga. Las ligas pueden durar desde tres semanas de competición hasta toda la temporada. Tu equipo 1 entra automáticamente en la liga global de F1, así como también en la liga de tu país de origen y en la liga de tu constructor favorito - solamente tu equipo 1 puede entrar en estas ligas. Puedes unirte a tantas ligas públicas como quieras en el <a href=''/leagues'' class=''web__link''>Lobby de Ligas</a>. También puedes crear e ingresar a ligas privadas con tus amigos - estas pueden ser ligas de entrada única (un equipo por jugador), entrada doble (hasta dos equipos por jugador) o entrada triple (hasta tres equipos por jugador). Estas ligas pueden ser privadas o públicas y tus amigos pueden unirse fácilmente mediante el código único de cada liga.</p>"
