title: Unirsi alle Leghe
content: "<p>Le Leghe consentono a gruppi di persone di entrare nelle loro squadre di F1 Fantasy l''uno contro l''altra e competere per la prima posizione nella classifica del campionato. I campionati possono durare da tre settimane di gara fino a tutta stagione. La tua squadra 1 viene automaticamente iscritta alla Global F1 League, così come la lega del tuo paese d''origine e la lega del tuo costruttore preferito - solo la tua squadra 1 può essere iscritta a questi campionati. Puoi partecipare a tutte le leghe pubbliche che desideri nella <a href=''/leagues'' class=''web__link''>Leagues Lobby</a>. Puoi anche creare e partecipare a campionati privati ​​con i tuoi amici - possono essere campionati a ingresso singolo (una squadra per giocatore), a ingresso doppio (fino a due squadre per giocatore) o a ingresso triplo (fino a tre squadre per giocatore). Questi campionati possono essere privati ​​o pubblici e possono essere facilmente uniti dagli amici tramite il codice univoco per ogni campionato.</p>"
