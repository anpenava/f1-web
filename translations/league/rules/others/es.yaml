title: Otros
content: "
<p>
  Under certain unforeseen circumstances including but not limited to delays, cancellations, natural disasters, an
  event of force majeure or other unforeseen circumstances, the points scoring structure related to the impacted
  Grand(s) Prix may be amended to reasonably account for the unforeseen circumstances.
</p>

<p>FIA Penalties that impact driver qualifying, starting or finishing positions are applied in F1 Fantasy 2021 and are updated within 24 hours of any FIA decision. FIA Penalties related to constructors, for example FIA Championship points deduction for a rules infringement, are not applied within F1 Fantasy 2021.<p/><p>Para conocer más detalles sobre los demás <a href=''/terms-and-conditions'' target=''terms-and-conditions'' class=''web__link''>Términos y Condiciones</a> y nuestra <a href=''/privacy-policy'' target=''privacy-policy'' class=''web__link''>Política de Privacidad</a>, por favor visite estas páginas.</p>"
