title: Nach dem Rennen
content: "<p>Die Ergebnisse für jede Rennwoche werden kurz nach dem Ende des Rennens bestätigt. Die Ranglisten der Liga werden dann aktualisiert, um die endgültige Rangliste für dieses Rennen wiederzugeben, sodass Sie die Leistung gegen Ihre Freunde und die breite Öffentlichkeit sehen können.</p>"