title: Carreras pospuestas y canceladas
content: "<p>Si un Grand Prix de la Fórmula 1 es pospuesto dentro de la misma temporada, los puntos relacionados con ese Grand Prix contarán cuando éste se celebre. Si un Grand Prix de la Fórmula 1 es cancelado, no habrá puntos relacionados con este Grand Prix cancelado en F1 Fantasy.</p>"