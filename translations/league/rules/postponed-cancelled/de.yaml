title: Verzögerte und abgebrochene Rennen
content: "<p>Wenn ein Formel-1-Grand-Prix innerhalb derselben Saisonverschoben wird, zählen Punkte imZusammenhang mit diesem Grand Prix, wenn der Grand Prix stattfindet. Wenn ein Formel-1-Grand-Prix abgesagt wird, gibt es keine Punkte im Zusammenhang mit dem abgesagten Grand Prix in F1 Fantasy.</p>"