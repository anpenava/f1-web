title: Gare posticipate e annullate
content: "<p>Se un Gran Premio di Formula 1 viene posticipato nella stessa stagione, i punti relativi a quel Gran Premio verranno conteggiati al momento del Gran Premio. Se un Gran Premio di Formula 1 viene annullato, non ci saranno punti relativi al Gran Premio annullato in F1 Fantasy.</p>"