title: Courses reportées ou annulées
content: "<p>Si un Grand Prix de Formule 1 est reporté au cours de la même saison, les points liés à ce Grand Prix compteront au moment où le Grand Prix aura lieu. Si un Grand Prix de Formule 1 est annulé, il n''y aura pas de points liés au Grand Prix annulé dans F1 Fantasy.</p>"
