title: Auswahl Ihrer Teams
content:
   "<p>Sie können bis zu drei F1 Fantasy-Teams abholen, um während der gesamten Saison zu verwalten, jeder mit 5 Fahrern und 1 Konstrukteur aus einem anfänglichen Budget von 100 Millionen US-Dollar. Es gibt keine Einschränkungen, wie viele Fahrer Sie aus einem Formel-1-Team auswählen können. Ihre Teams werden punktet basierend auf der Leistung Ihrer ausgewählten Teammitglieder im Grands Prix während der 2021  Saison - alle 5 Fahrer und 1 Konstrukteur punkten pro Rennwoche.</p>
  <p>Sie können so viele Änderungen an Ihrem Team vornehmen, wie Sie möchten, bevor die Saison beginnt. Es ist die letzte gespeicherte Version Ihres Teams jede Woche, die in alle Ligen eingegeben wird, denen Sie beigetreten sind.</p>
  <p>Anfangs haben Sie ein Budget von 100 Millionen US-Dollar für Ihre Fahrer und Konstrukteure. Wenn Ihre Fahrer und Konstrukteure während der gesamten Saison den Preis erhöhen oder verringern, spiegeln sich diese Preisänderungen in Ihrem Gesamtwert wider, der die Summe Ihres Teamwerts und Ihres verbleibenden Budgets darstellt. Wenn einer Ihrer Fahrer an Wert steigt, können Sie diese Preiserhöhung sperren, indem Sie ihn aus Ihrem Team entfernen, damit Sie mehr Budget für andere Fahrer zur Verfügung haben. Daher können Ihr verfügbares Budget und die verfügbaren Budgets anderer Spieler in F1 Fantasy größer als oder kleiner als 100 Millionen US-Dollar sein, während die Saison fortschreitet.</p> "
