title: Sélection de vos équipes
content:
  "<p>Vous pouvez choisir jusqu''à trois équipes de F1 Fantasy à gérer tout au long de la saison, chacune ayant 5 pilotes et 1 constructeur à partir d''un budget initial de $100m. Il n''y a aucune restriction quant au nombre de pilotes que vous pouvez choisir dans une équipe de Formule 1. Vos équipes marqueront des points en fonction des performances des membres de l''équipe que vous aurez sélectionnés dans les Grands Prix au cours de la saison 2021 - les 5 pilotes et le constructeur marquent tous des points chaque semaine de course.</p>
  <p>Vous pouvez apporter autant de changements à votre équipe que vous le souhaitez avant le début de la saison. C''est la dernière version sauvegardée de votre équipe chaque semaine qui est inscrite dans toutes les ligues que vous avez rejointes.</p>
  <p>Au départ, vous disposez d''un budget de $100m à consacrer à vos conducteurs et à votre constructeur. Au fur et à mesure que les prix de vos pilotes et de votre constructeur augmentent ou diminuent au cours de la saison, ces changements de prix se reflètent dans votre valeur totale, qui est la somme de la valeur de votre équipe et de votre budget restant. Si la valeur d''un de vos pilotes augmente, vous pouvez verrouiller cette augmentation de prix en le retirant de votre équipe afin de disposer d''un budget plus important à consacrer aux autres pilotes. Ainsi, votre budget disponible et les budgets disponibles des autres joueurs de F1 Fantasy peuvent être supérieurs ou inférieurs à $100m au fil de la saison.</p>"
