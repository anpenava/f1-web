title: Equipos
content:
  "<p>Puedes crear hasta tres equipos de F1 Fantasy y gestionarlos durante toda la temporada. Cada uno de los equipos consta de 5 pilotos y 1 constructor, haciendo uso de un presupuesto inicial de $100m. No hay restricciones sobre la cantidad de pilotos que puedes elegir de un mismo equipo de Fórmula 1. Tus equipos puntuarán en función del rendimiento del los miembros del equipo en los Grands Prix de la temporada de 2021. Todos, los 5 pilotos  y el constructor, puntuarán cada carrera. Debes elegir un Piloto Turbo para cada uno de tus equipos.</p>
  <p>Puedes realizar tantos cambios en tu equipo como desees antes del inicio de la temporada. La última versión que guardes de tu equipo cada semana será la que puntuará en cada carrera en todas la ligas a las que hayas unido tus equipos.</p>
  <p>Inicialmente, tienes un presupuesto de $100m para gastar en tus pilotos y en tu constructor. Como tus pilotos y tu constructor incrementan o reducen su precio según avanza la temporada, estos cambios de precios se verán reflejados en el valor total de tu equipo, es cual es la suma del valor de tu equipo y el presupuesto restante. Si alguno de tus pilotos o tu constructor incrementan su valor, puedes eliminarlo de tu equipo para que su incremento se vea reflejado en tu presupuesto restante y así tener más presupuesto para gastar en otros pilotos/constructor. Por eso, tu presupuesto y el de otros usuarios de F1 Fantasy puede ser superior o inferior a $100m según la temporada progresa.</p>"
