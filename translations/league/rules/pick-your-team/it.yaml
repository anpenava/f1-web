title: Squadre
content:
  "<p>Puoi scegliere fino a tre squadre F1 Fantasy da gestire durante la stagione, ognuno con 5 piloti e 1 costruttore da un budget iniziale di $100m. Non ci sono restrizioni sul numero di piloti che puoi scegliere da qualsiasi squadra di Formula 1. Le tue squadre guadagneranno punti in base alle prestazioni dei membri della tua squadra selezionati nei Gran Premi durante la stagione 2021: tutti i 5 piloti e 1 costruttore guadagneranno punti ogni settimana di gara. Devi selezionare un Turbo Driver per ogni squadra che segnerà il doppio dei punti.</p>
  <p>Puoi apportare tutte le modifiche che desideri alla tua squadra prima dell''inizio della stagione. È l''ultima versione salvata della tua squadra ogni settimana che viene inserita in tutti i campionati a cui ti sei unito.</p>
  <p>Inizialmente hai un budget di $100m da spendere per i tuoi autisti e il costruttore. Man mano che i tuoi conducenti e il costruttore aumentano o diminuiscono di prezzo durante la stagione, queste variazioni di prezzo si riflettono nel tuo valore totale, che è la somma del valore della tua squadra e del budget rimanente. Se uno dei tuoi piloti aumenta di valore, puoi bloccare l''aumento di prezzo rimuovendolo dalla tua squadra in modo da avere più budget disponibile da spendere per altri piloti. Pertanto, il tuo budget disponibile e i budget disponibili di altri giocatori in F1 Fantasy potrebbero essere maggiori o minori di $100m con l''avanzare della stagione.</p>"
