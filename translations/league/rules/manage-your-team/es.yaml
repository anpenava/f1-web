title: Gestionando tus equipos
content: 
  "
    <p>Antes del inicio de la temporada, puedes hacer tantos cambios en tus equipos como desees. Una vez empezada la temporada, cada uno de tus equipos dispone de un Banco de Sustituciones para poder gestionarlos cada carrera. Más abajo podrás ver una explicación de dicho Banco de Sustituciones así como de los 2 Comodines que puedes usar por temporada.</p>
  "