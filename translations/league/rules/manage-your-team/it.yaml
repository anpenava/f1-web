title: Gestire le tue squadre
content:
  "
    <p>Prima dell''inizio della stagione puoi apportare tutte le modifiche che desideri alle tue squadre. Una volta iniziata la stagione, riceverai una Subs Bank come descritto di seguito per gestire la tua squadra ogni settimana di gara. Ottieni anche 2 Wildcard per stagione come descritto di seguito.</p>
  "
