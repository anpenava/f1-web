title: Verwalten Ihrer Teams
content: 
  "
    <p>Vor Saisonbeginn können Sie so viele Änderungen an Ihren Teams vornehmen, wie Sie möchten. Sobald die Saison beginnt, erhalten Sie eine Subs Bank, wie unten beschrieben, um Ihr Team jede Rennwoche zu verwalten. Sie erhalten auch 2 Wildcards pro Saison, wie unten beschrieben.</p>
  "