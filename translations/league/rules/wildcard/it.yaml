title: Wildcard
content:
  "<p>La Wildcard ti consente di effettuare gratuitamente fino a 12 sostituzioni durante la settimana di gara in cui giochi, consentendoti di ripristinare completamente la squadra e di effettuare ulteriori sostituzioni per aumentare il tuo budget. Ottieni due giocate Wildcard per stagione: una nella prima metà della stagione fino alla pausa estiva e una dopo per la seconda metà della stagione. Se non usi la tua prima giocata con Wildcard prima della pausa estiva, non verrà portata avanti dopo la pausa. Una volta giocate le Wildcards, non puoi utilizzarle di nuovo per il resto della stagione.</p>"