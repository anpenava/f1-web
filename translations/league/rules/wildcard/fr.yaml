title: Le Joker
content:
  "<p>Le Joker vous permet de faire jusqu''à 12 remplacements gratuits pendant la semaine de course où vous le jouez, ce qui vous permet de faire une réinitialisation complète de l''équipe et de faire des remplacements supplémentaires pour augmenter votre budget. Vous obtenez deux utilisations Jokers par saison - une dans la première moitié de la saison jusqu''à la pause estivale et une après pour la deuxième moitié de la saison. Si vous n''utilisez pas votre première utilisation du Joker avant la pause estivale, il ne sera pas reporté après la pause. Une fois que vos Jokers ont été jouées, vous ne pouvez plus les utiliser pour le reste de la saison.</p>"
