title: Wildcard
content:
  "<p>Die Wildcard ermöglicht es Ihnen, bis zu 12 Auswechslungen kostenlos in der Rennwoche zu machen, die Sie spielen, so dass Sie ein volles Team zurücksetzen und zusätzliche Substitutionen machen können, um Ihr Budget zu vergrößern. Sie erhalten zwei Wildcard-Spiele pro Saison - eines in der ersten Hälfte der Saison bis zur Sommerpause und eins nach für die zweite Hälfte der Saison. Wenn Sie Ihr erstes Wildcard-Spiel vor der Sommerpause nicht nutzen, wird es nach der Pause nicht weitergetragen.  Sobald ihre Wildcards gespielt sind, können Sie sie für den Rest der Saison nicht mehr verwenden.</p>"