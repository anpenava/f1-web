title: Comodín
content:
  "<p>El Comodín te permite realizar hasta 12 sustituciones gratis en la carrera en la que lo usas, permitiéndote hacer un cambio completo de tu equipo así como sustituciones adicionales para incrementar tu presupuesto. Puedes usar 2 Comodines por temporada, uno en la primera mitad de la temporada, antes del descanso de verano y otro después, en la segunda mitad de la temporada. Si no usas tu Comodín antes del descanso de verano, este no se podrá usar después. Una vez hayas usado todos tus Comodines, no podrás usarlos otra vez el resto de la temporada.</p>"