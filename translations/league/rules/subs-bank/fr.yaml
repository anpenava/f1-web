title: Banque de Substitution
content:
  "
    <p>La Banque de Substitution vous permet de réaliser jusqu’à 6 changements pour chaque semaine de course avant l’heure de verrouillage des équipes. Les 3 premiers remplacements sont gratuits, les remplacements supplémentaires entraînant une pénalité de -10 points par remplacement. Vous ne pouvez effectuer qu''autant de remplacements dans votre équipe que votre banque de substitution le permet avant l''heure de verrouillage des équipes. Vous ne pouvez effectuer qu''autant de remplacements dans votre équipe que votre banque de substitution le permet. Les remplacements non-utilisés ne sont pas reportés à la semaine de course suivante. Comme les prix changent continuellement grâce à la cotation dynamique, vous pouvez utiliser votre banque de substitution pour augmenter votre budget au-delà de $100m. Ainsi, au fur et à mesure que la saison avance, vous pouvez vous permettre de meilleurs pilotes et constructeurs pour marquer plus de points.</p>
