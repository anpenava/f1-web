title: Subs Bank
content:
  "
    <p>La Subs Bank ti consente di effettuare fino a 6 sostituzioni alla tua squadra ogni settimana di gara prima dell''ora di blocco della squadra. Le prime 3 sostituzioni di ogni settimana di gara sono gratuite, con sostituzioni aggiuntive che comportano una penalità di -10 punti per sostituzione. Puoi effettuare solo il numero di sostituzioni alla tua squadra quante sono consentite dalla Subs Bank prima del tempo di blocco della squadra. Puoi effettuare solo il numero di sostituzioni alla tua squadra consentito dalla tua Subs Bank. Le sostituzioni inutilizzate non vengono riportate alla settimana di gara successiva. Con i prezzi che cambiano continuamente a causa dei prezzi dinamici, puoi utilizzare la tua Subs Bank per aumentare il tuo budget oltre i $100m in modo che con il progredire della stagione, puoi permetterti conducenti e costruttori migliori per ottenere più punti.</p>
