title: Banco de Sustituciones
content: 
  "
    <p>El Banco de Sustituciones te permite realizar hasta 6 cambios gratis en cada carrera antes de que dé comienzo y la edición de equipo quede bloqueada. Las primeras 3 sustituciones son gratis, los siguientes 3 cambios tendrán una penalización de -10 puntos por sustitución. Solo podrás hacer tantos cambios en tu equipo como tu Banco de Sustituciones te permita antes de que la carrera dé comienzo y la edición de equipo quede bloqueada. Solo podrás hacer tantos cambios en tu equipo como tu Banco de Sustituciones te permita. Las sustituciones sin usar en una carrera no serán traspasadas a la carrera siguiente. Con los precios cambiando continuamente debido al Precio Dinámico, puedes usar tu Banco de Sustituciones para incrementar tu presupuesto por encima de los $100m. Así, a medida que la temporada progresa, podrás permitirte mejores pilotos y constructores para puntuar más puntos.</p>
