title: Subs Bank
content: 
  "
    <p>Mit der Subs Bank können Sie pro Teamwoche bis zur Sperrzeit des Teams bis zu 6 Auswechslungen für Ihr Team vornehmen. Die ersten 3 Auswechslungen pro Rennwoche sind kostenlos, mit zusätzlichen Substitutionen, die eine Strafe von -10pts pro Substitution verursachen. Sie können Ihrem Team nur so viele Auswechslungen vornehmen, wie Ihre Subs Bank vor der Sperrzeit des Teams zulässt. Sie können nur so viele Auswechslungen für Ihr Team vornehmen, wie Ihre Subs Bank zulässt. Nicht verwendete Auswechslungen werden nicht auf die folgende Rennwoche übertragen.  Da sich die Preise aufgrund der dynamischen Preise ständig ändern, können Sie Ihre Subs Bank verwenden, um Ihr Budget über 100 Millionen Dollar zu erhöhen, damit Sie sich im Verlauf der Saison bessere Fahrer und Konstrukteure leisten können, um mehr Punkte zu erzielen.</p>
