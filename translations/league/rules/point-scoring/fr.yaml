title: Marquage des points
content:
  "
    <p>Vos pilotes et constructeurs marquent des points en fonction de leurs performances lors des qualifications et des courses chaque semaine. Les 5 pilotes et 1 constructeur marquent tous des points chaque semaine de course, conformément au <a href=''/points-scoring'' target=''points-scoring'' class=''web__link''>Tableau de marquage des points.</a></p>
    <p>Les constructeurs marquent tous les points accumulés par leurs pilotes, à l''exception des catégories de points \"pilote seulement\" (bonus \"battre un coéquipier\" et bonus \"série de pilote\"). Les totaux des conducteurs concernés (à l''exception des catégories \"pilote seulement\") sont combinés pour donner le total des points du constructeur - par exemple : Mercedes = points Hamilton + Bottas.</p>
    <p>Les positions obtenues sont basées sur la position de départ du pilote sur la grille de départ, car celle-ci peut être différente de celle qu''il a obtenue lors des qualifications.</p>
