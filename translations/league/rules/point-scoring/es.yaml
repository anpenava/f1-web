title: Cómo puntuar
content:
  "
    <p>Tus pilotos y constructores puntúan en función de su rendimiento en clasificación y en carrera cada fin de semana. Todos, tus 5 pilotos y tu constructor, puntuarán cada carrera, de acuerdo con <a href=''/points-scoring'' target=''points-scoring'' class=''web__link''>la tabla de puntuación.</a></p>
    <p>Los constructores puntúan todos los puntos acumulados por sus pilotos exceptuando las categorías \"Solo piloto\" (bonificaciones de \"batir al compañero de equipo\" y bonificaciones de \"racha de un piloto\"). Los totales de los pilotos (excluyendo las categorías de solo piloto) se combinan para dar el total de puntos del constructor, por ejemplo: Mercedes = Puntos de Hamilton + Puntos de Bottas.</p>
    <p>Las posiciones ganadas están basadas en la posición en la que el piloto empieza en la parrilla por lo que esta puede ser diferente a la posición obtenida en clasificación.</p>
  "
