title: Punktewertung
content:
  "
    <p> Ihre Fahrer und Konstrukteure punkten basierend auf ihrer Leistung im Qualifying und Rennen jeder Rennwoche. Alle 5 Fahrer und 1 Konstrukteur punkten pro Rennwoche, in Ãœbereinstimmung mit der <a href=''/points-scoring'' target=''points-scoring'' class=''web__link''> Punktewertungstabelle. </a> </p>
    <p> Konstrukteure erhalten alle Punkte, die von ihren Fahrern gesammelt werden, mit Ausnahme der \"nur Fahrer\"-Scoring-Kategorien (\"Teamkollegen besiegen\"-Boni und \"Fahrerlauf\"-Boni). Die relevanten Fahrersummen (ohne Fahrerkategorien) werden kombiniert, um dem Konstrukteur Punkte insgesamt zu geben - zum Beispiel: Mercedes = Hamilton + Bottas Punkte. </p>
    <p> Die gewonnenen Positionen basieren auf der Position, an der der Fahrer am Start beginnt, da dies von dem Ort, an dem er im Qualifying abgeschlossen ist, abweichen kann.</p>

