title: Punteggio
content:
  "
    <p>I tuoi piloti e costruttori ottengono punti in base alle loro prestazioni in qualifica e in gara ogni settimana di gara. Tutti i 5 piloti e 1 costruttore ottengono punti ogni settimana di gara, in linea con <a href=''/points-scoring'' target=''points-scoring'' class=''web__link''>la tabella Punteggio.</a></p>
    <p>I costruttori ottengono tutti i punti accumulati dai loro piloti ad eccezione delle categorie di punteggio \"solo pilota\" (bonus \"battere compagno di squadra\" e bonus \"serie pilota\"). I totali dei driver rilevanti (escluse le categorie solo driver) vengono combinati per fornire il totale dei punti del costruttore, ad esempio: Mercedes = Hamilton + punteggi Bottas.</p>
    <p>Le posizioni guadagnate si basano sulla posizione in cui il pilota inizia sulla griglia in quanto potrebbe differire da dove Ã¨ finito in qualifica.</p>
