race:
  title: Course
  events:
    1:
      name: Fin de la course
    2:
      name: Fin de la course, place gagnée (par place gagnée, max. +10 pts)
    3:
      name: A fini avant son coéquipier (pilote uniquement)
    4:
      name: Tour le plus rapide (pilote uniquement)
    5:
      name: A commencé dans le top 10, a fini la course mais a perdu des places (par place perdue, max. -10 pts)
    6:
      name:A commencé en dehors du top 10, a fini la course mais a perdu des places (par place perdue, max. -5 pts)
    7:
      name: Non classé (pilote uniquement)
    8:
      name: Disqualification de la course (pilote uniquement)
  note:
    "
      <p>
        <strong>* Places gagnées:</strong> Les places gagnées sont basées sur la place de départ du pilote sur la grille de départ.
      </p>

      <p>
        <strong>** Classement: </strong>
        Les voitures qui ont effectué 90% du nombre de tours effectués par le gagnant (arrondi à la baisse au nombre entier de tours) sont considérées comme ayant fini la course. Les voitures qui ont effectué moins de 90% du nombre de tours effectués par le gagnant (arrondi à la baisse au nombre entier de tours), ne seront pas classées. Le classement est basé sur les décisions du FIA.
      </p>
    "
