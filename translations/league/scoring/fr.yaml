streaks:
  title: Victoires
  events:
    1:
      name: Qualification du pilote - Le pilote se qualifie dans le Top 10 pour 5 courses consécutives
    2:
      name: Course du pilote - Le pilote finit la course dans le Top 10 pour 5 courses consécutives
    3:
      name: Qualitifcation du constructeur - Les deux pilotes se qualifient dans le Top 10 pour 3 courses consécutives
    4:
      name: Course du constructeur - Les deux pilotes finissent dans le Top 10 pour 3 courses consécutives
  note:
    "
      <p>
        * Quand un pilote ou un constructeur obtient une victoire, cette victoire sera réinitialisée et recommencera à partir de zéro.
        Par example : Un pilote obtient cinq Top 10 consécutifs. Il obtiendra une victoire, mais devra obtenir cinq nouveaux Top 10 consécutifs pour avoir les points de victoire une nouvelle fois.
      <p>
    "
