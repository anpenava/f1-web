      name: Fahrerqualifikation - Der Fahrer qualifiziert sich für 5 Rennen in Folge in den Top 10
    2:
      name: Fahrerrennen - Der Fahrer beendet das Rennen in den Top 10 für 5 Rennen in Folge
    3:
      name: Konstrukteur-Qualifikation - Beide Fahrer qualifizieren sich für drei Rennen in Folge in den Top 10
    4:
      name: Konstrukteur-Rennen - beide Fahrer beenden das Rennen in den Top 10 für drei Rennen in Folge
  note:
    "
      <p>
        * Wenn ein Fahrer oder Konstrukteur einen Streifen erreicht, wird dieser Streifen zurückgesetzt und muss erneut aufgebaut werden.
        Zum Beispiel: Ein Fahrer erreicht fünf Top Ten hintereinander. Er erhält eine Serie, muss aber weitere fünf Top Ten in Folge erreichen, um zum zweiten Mal Streifenpunkte zu erhalten.
      <p>
    "
