      name: Nicht klassifiziert (nur Fahrer)
    8:
      name: Disqualifikation vom Rennen (nur Fahrer)
  note:
    "
      <p>
        <strong>* Gewonnene Positionen: </strong> Gewonnene Positionen basieren auf der Position, die ein Fahrer in der Startaufstellung startet
      </p>

      <p>
        <strong>** Klassifikation: </strong>
        Fahrzeuge, die 90% der vom Sieger zurückgelegten Runden zurückgelegt haben (auf die nahezu vollständige Anzahl der Runden abgerundet), gelten als beendet. Autos, die weniger als 90% der zurückgelegten Runden vom Gewinner zurückgelegt haben (auf die nächste ganze Anzahl von Runden abgerundet), werden nicht klassifiziert. Klassifikationen basieren auf FIA-Entscheidungen
      </p>
    "
