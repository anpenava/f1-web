  events:
    1:
      name: Rennen beendet
    2:
      name: Beendetes Rennen, gewonnene Position (pro gewonnenem Platz, max. +10 Punkte)
    3:
      name: Vor dem Teamkollegen fertig (nur Fahrer)
    4:
      name: Schnellste Runde (nur Fahrer)
    5:
      name: Startete das Rennen in den Top 10, beendete das Rennen, verlor aber die Position (pro verlorenem Platz max. -10 Punkte)
