      <p>
        <strong>* Posizioni guadagnate:</strong> Le posizioni guadagnate si basano sulla posizione che un pilota inizia sulla griglia
      </p>

      <p>
        <strong>** Classification: </forte>
        Le macchine che hanno percorso il 90% del numero di giri percorsi dal vincitore (arrotondato al numero intero di giri più vicino) saranno considerate di aver terminato la gara. Le macchine che hanno percorso meno del 90% del numero dei giri percorsi dal vincitore (arrotondando al numero intero di giri più vicino), non saranno classificate. Le classifiche si basano sulle decisioni della FIA 
      </p>
