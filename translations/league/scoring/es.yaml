streaks:
  title: Rachas
  events:
    1:
      name: Clasificación del piloto - el piloto clasifica en el Top 10 durante 5 carreras consecutivas
    2:
      name: Carrera del piloto - el piloto termina la carrera en el Top 10 durante 5 carreras consecutivas
    3:
      name: Clasificación del constructor - ambos pilotos clasifican en el Top 10 durante 3 carreras consecutivas
    4:
      name: Carrera del constructor - ambos pilotos terminan la carrera en el Top 10 durante 3 carreras consecutivas
  note:
    "
      <p>
        * Cuando un piloto o construtor logra una racha, esa racha se reinicia y debe acumularse de nuevo.
        Por ejemplo: Un piloto logra cinco top diez consecutivos. Ese piloto es recompensado con una racha, pero debe lograr otros cinco top diez consecutivos para obtener puntos de racha una segunda vez.
      <p>
    "
