race:
  title: Carrera
  events:
    1:
      name: Carrera terminada
    2:
      name: Carrera terminada, posición ganada (ganada por lugar, máx. +10 pts)
    3:
      name: Termina adelante del compañero de equipo (solo piloto)
    4:
      name: Vuelta más rápida (solo piloto)
    5:
      name: Carrera iniciada dentro del Top 10, carrera terminada pero con posición perdida (lugar perdido, máx. -10 pts)
    6:
      name: Carrera iniciada fuera del Top 10, carrera terminada pero con posición perdida (lugar perdido, máx. -5 pts)
    7:
      name: No clasificado (solo piloto)
    8:
      name: Descalificado de la carrera (solo piloto)
  note:
    "
      <p>
        <strong>* Posiciones obtenidas:</strong> Las posiciones ganadas se basan en la posición con la que un piloto inicia la tabla
      </p>

      <p>
        <strong>** Clasificación: </strong>
        Los coches que hayan cubierto el 90% del número de vueltas cubiertas por el ganador (redondeado a la casi totalidad de las vueltas) se considerarán como coches que han terminado la carrera. Los coches que hayan cubierto menos del 90% del número de vueltas cubiertas por el ganandor (redondeado a la casi totalidad de las vueltas), no clasificarán. Las clasificaciones se basan en las decisiones de la FIA
      </p>
    "
