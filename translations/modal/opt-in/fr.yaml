message: "La saison de F1 Fantasy 2020 s''achève. Il est temps d''aller voir vos statistiques de saison et les moments forts. Allez voir où vous vous êtes placé dans votre pays ou, pourquoi pas, voir les joueurs avec le même nom que vous que vous avez battu à plate couture. Inscrivez-vous pour recevoir des emails avec les dernières informations sur la F1® : News, sondages, offres et concours exclusifs."
